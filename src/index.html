<!doctype html>
<html lang="en" ng-app="proton">
<head>
  <meta charset="utf-8">
  <title>ProtonMail</title>
  <link rel="shortcut icon" href="/assets/favicon.ico" />
  <% styles.forEach(function (file) { %>
  <link rel="stylesheet" type="text/css" href="/<%= file %>" /><% }); %>
</head>
<body>

</html>
