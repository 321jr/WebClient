<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <base href="/">
    <title>ProtonMail</title>
    <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64" href="https://protonmail.ch/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="/assets/favicon_57.png">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="/assets/favicon_57.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/favicon_72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/favicon_114.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/favicon_128.png">
    <link rel="apple-touch-icon" sizes="195x195" href="/assets/favicon_195.png">
    <meta name="application-name" content="ProtonMail">
    <meta name="msapplication-TileImage" content="/assets/favicon_128.png">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <% styles.forEach(function (file) { %><link rel="stylesheet" type="text/css" href="/<%= file %>" /><% }); %>
    <ng-include src="'templates/partials/loading.tpl.html'"></ng-include>
    <style type="text/css" id="customTheme" ng-if="(isLoggedIn && !isLocked)">{{ user.Theme }}</style>
    <base href="" />
</head>
<body
ng-app="proton"
id="{{ toState }}"
ng-class="{
  locked:
    (isLoggedIn && isLocked) ||
    ('login'|isState) ||
    ('eo.unlock'|isState) ||
    ('eo.message'|isState) ||
    ('reset'|isState) ||
    ('eo.reply'|isState),
  login:
    !isLoggedIn,
  unlock:
    isLocked,
  secure:
    isSecure(),
  blank:
    !!isBlank,
  'min':
    toggleSidebar
  }">
    <div id="loading">
      <div class="higgs">

        <div class="orbit">
          <div class="ring horizontal"><div class="wrap-electron"></div></div>
          <div class="ring vertical"><div class="wrap-electron"></div></div>
        </div>

        <div class="orbit r">
          <div class="ring horizontal inner"><div class="wrap-electron"></div></div>
          <div class="ring vertical inner"><div class="wrap-electron"></div></div>
          <div class="ring center"></div>
        </div>

      </div>
        <p class="text-center">Loading ProtonMail</p>
    </div>

    <div ui-view="main" autoscroll="false" id="body"></div>
    <% scripts.forEach(function (file) { %>
    <script type="text/javascript" src="/<%= file %>"></script><% }); %>
</body>
</html>
