<ng-include src="'templates/partials/toolbar-message.tpl.html'"></ng-include>
<ng-include src="'templates/partials/toolbar-message-responsive.tpl.html'"></ng-include>

<header>
    <a href="#" ng-click="toggleStar(conversation)" class="singleStar">
        <i class="fa" ng-class="{'fa-star': starred(conversation), 'fa-star-o': !starred(conversation)}"></i>
    </a>
    <h1 ng-bind="conversation.Subject"></h1>
</header>

<div id="pm_thread" pt-height>
    <ng-include src="'templates/partials/message-single.tpl.html'" ng-repeat="message in messages"></ng-include>
</div>
