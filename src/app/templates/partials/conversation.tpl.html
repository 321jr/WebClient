<ng-include src="'templates/partials/toolbar-conversation.tpl.html'"></ng-include>
<ng-include src="'templates/partials/toolbar-conversation-responsive.tpl.html'"></ng-include>

<header>
    <span class="pm_buttons">
        <a href="" ng-click="toggleStar(conversation)">
            <i class="fa" ng-class="{'fa-star': starred(conversation), 'fa-star-o': !starred(conversation)}"></i>
        </a>
        <a href="" class="divider" ng-dropdown>
            <i class="fa fa-folder-open"></i>
        </a>
        <span class="pm_dropdown wide">
            <dropdown-move></dropdown-move>
        </span>
        <!-- <a href="" class="divider" ng-click="move('trash')">
            <i class="fa fa-trash-o"></i>
        </a>
        <a href="" class="divider" ng-click="">
            <i class="fa fa-tag"></i>
        </a> -->
    </span>
    <h1 ng-bind="conversation.Subject"></h1>
</header>

<div id="pm_thread" pt-height>
    <ng-include src="'templates/partials/message.tpl.html'" ng-repeat="message in messages"></ng-include>
</div>
