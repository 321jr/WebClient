<header>
    <span class="pm_buttons">
        <a href="" ng-click="move('trash')" ng-hide="'secured.trash.**' | includedByState" pt-tooltip="{{ 'MOVE_TO_TRASH' | translate }}">
            <i class="fa fa-trash-o"></i>
        </a>
        <a href="" ng-click="move('inbox')" ng-show="'secured.trash.**' | includedByState" pt-tooltip="{{ 'MOVE_TO_INBOX' | translate }}">
            <i class="fa fa-inbox"></i>
        </a>
        <a href="" class="divider pm_trigger open-label" dropdown pt-tooltip="{{ 'LABELS' | translate }}">
            <i class="fa fa-tag"></i>
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown wide right labelDD">
            <dropdown-labels messages="getMessages" save="saveLabels"></dropdown-labels>
        </span>
        <a href="" class="divider" ng-click="toggleStar(conversation)" pt-tooltip="{{ 'STAR_CONVERSATION' | translate }}">
            <i class="fa" ng-class="{'fa-star': starred(conversation), 'fa-star-o': !starred(conversation)}"></i>
        </a>
        <a href="" class="divider pm_trigger" dropdown pt-tooltip="{{ 'MORE' | translate }}">
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown wide right">
            <a href="" ng-click="move('archive')" ng-hide="'secured.archive.**' | includedByState">
                <i class="fa fa-archive"></i> {{ 'MOVE_TO_ARCHIVE' | translate }}
            </a>
            <a href="" ng-click="move('spam')" ng-hide="'secured.spam.**' | includedByState">
                <i class="fa fa-ban"></i> {{ 'MOVE_TO_SPAM' | translate }}
            </a>
        </span>
    </span>
    <h1 ng-bind=" ( conversation.NumMessages > 1 ) ? '(' + conversation.NumMessages + ') ' + conversation.Subject : conversation.Subject"></h1>
</header>
<div id="pm_thread" pt-height>
    <ng-include src="'templates/partials/message.tpl.html'" ng-repeat="message in messages track by message.ID"></ng-include>
</div>
