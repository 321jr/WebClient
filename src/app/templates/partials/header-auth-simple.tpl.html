<header id="pm_header" class="clearfix pm_opensans no-auth" ng-controller="HeaderController">
    <div class="pull-right">
        <a class="reportBug" href="#" ng-click="openReportModal()">
            <i class="fa fa-bug"></i> <b translate>Report bug</b>
        </a>
        <a class="logOut pm_button primary" ng-click="logout()" ng-if="isLoggedIn" translate>Log out</a>
    </div>
    <a href="/inbox" title="{{ 'Inbox' | translate }}">
        <i class="fa fa-chevron-left"></i>
        <b> &nbsp; {{ 'Back to inbox' | translate }}</b>
    </a>
</header>
