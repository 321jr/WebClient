<div id="conversation-list-rows" pt-select-multiple-conversations>

    <ng-include src="'templates/partials/no-results.tpl.html'"></ng-include>

    <div ng-repeat="conversation in conversations track by conversation.ID" class="conversation" ng-class="{
        selected: conversation.Selected,
        active: active(conversation),
        marked: conversation.ID === markedConversation.ID,
        hasLabels: (conversation.LabelIDs | labels).length > 0,
        read: conversation.NumUnread === 0 || conversation.IsRead === 1
    }" ng-click="click($event, conversation)">
        <span class="expiration" ng-show="conversation.ExpirationTime > 0"><i class="fa fa-clock-o"></i></span>
        <pt-select-conversation data-index="{{ $index }}"></pt-select-conversation>
        <pt-star
            data-model="conversation"
            class="singleStar"></pt-star>
        <span class="senders">
            &nbsp;
            <span
            ng-hide="('secured.sent.**' | includedByState) || ('secured.drafts.**' | includedByState)"
            ng-repeat="contact in senders(conversation)"
            title="{{ contact.Address }}">
                {{ contact | contact: 'Name' }}<span ng-hide="$last">, </span>
            </span>
            <span
            ng-show="('secured.sent.**' | includedByState) || ('secured.drafts.**' | includedByState)"
            ng-repeat="contact in recipients(conversation)"
            title="{{ contact.Address }}">
                {{ contact | contact: 'Name' }}<span ng-hide="$last">, </span>
            </span>
        </span>
        <div class="subject">
            <span class="location fa fa-inbox" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('0') > -1"></span>
            <span class="location fa fa-file-text-o" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('1') > -1"></span>
            <span class="location fa fa-send" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('2') > -1"></span>
            <span class="location fa fa-trash-o" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('3') > -1"></span>
            <span class="location fa fa-archive" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('6') > -1"></span>
            <span class="location fa fa-ban" ng-show="( ('secured.search.**' | includedByState) || ('secured.label.**' | includedByState) ) && conversation.LabelIDs.indexOf('4') > -1"></span>
            <h4>
                <folders-conversation conversation="conversation"></folders-conversation>
                <span ng-show="conversation.NumMessages > 1">({{ conversation.NumMessages }})</span>
                {{ conversation.Subject }}
            </h4>
            <labels-element element="conversation"></labels-element>
        </div>
        <span class="size">{{ size(conversation)| bytes }}</span>
        <i class="fa fa-paperclip" ng-class="{ 'show': conversation.NumAttachments > 0 }"></i>
        <em class="time">{{ time(conversation) | readableTime }}</em>
    </div>
</div>
