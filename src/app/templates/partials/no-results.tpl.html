<table ng-if="conversations.length === 0" id="nothingToSeeHere">
    <tr>
        <td>
            <i class="fa" ng-class="{
                'fa-inbox': mailbox === 'inbox',
                'fa-file-text-o': mailbox === 'drafts',
                'fa-sign-out': mailbox === 'sent',
                'fa-trash-o': mailbox === 'trash',
                'fa-ban': mailbox === 'spam',
                'fa-star-o': mailbox === 'starred',
                'fa-archive': mailbox === 'archive',
                'fa-search': mailbox === 'search',
                'fa-tag': mailbox === 'label'
            }"></i>
            <span ng-show="mailbox === 'inbox'" translate>Inbox</span>
            <span ng-show="mailbox === 'drafts'" translate>Drafts</span>
            <span ng-show="mailbox === 'sent'" translate>Sent</span>
            <span ng-show="mailbox === 'trash'" translate>Trash</span>
            <span ng-show="mailbox === 'spam'" translate>Spam</span>
            <span ng-show="mailbox === 'starred'" translate>Star</span>
            <span ng-show="mailbox === 'archive'" translate>Archive</span>
            <span ng-show="mailbox === 'search'" translate>Search</span>
            <span ng-show="mailbox === 'label'" translate>Label</span>
            <h3 ng-show="mailbox === 'drafts' || mailbox === 'sent' || mailbox === 'search'" translate>No messages</h3>
            <h3 ng-hide="mailbox === 'drafts' || mailbox === 'sent' || mailbox === 'search'" translate>No conversations</h3>
        </td>
    </tr>
</table>
