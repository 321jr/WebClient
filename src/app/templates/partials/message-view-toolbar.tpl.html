<nav id="pm_toolbar" class="{{ $state.name }}">
    <div class="messageActions">
        <span class="pm_buttons">
            <a href="" ng-click="reply(message)">
                <i class="fa fa-reply"></i> <strong>{{ 'REPLY' | translate }}</strong>
            </a>
            <a href="" ng-click="replyAll(message)" class="divider">
                <i class="fa fa-reply-all"></i> <strong>{{ 'REPLY_ALL' | translate }}</strong>
            </a>
            <a href="" ng-click="forward(message)" class="divider">
                <i class="fa fa-mail-forward"></i> <strong>{{ 'FORWARD' | translate }}</strong>
            </a>
        </span>
        <span class="pm_buttons">
            <a href="">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a href="" class="divider">
                <i class="fa fa-chevron-right"></i>
            </a>
        </span>        
    </div>
    <span class="pm_buttons">
        <a href="#" ng-click="goToMessageList()" pt-tooltip="{{ 'BACK' | translate }}" pt-placement="bottom">
            <i class="fa fa-long-arrow-left"></i>
        </a>
    </span>
    <span class="pm_buttons">
        <a href="" ng-class="{ disabled: !message.IsRead }" ng-click="markAsUnread()" pt-tooltip="{{ 'MARK_AS_UNREAD' | translate }}" pt-placement="bottom">
            <i class="fa fa-eye-slash"></i>
        </a>
    </span>
    <span class="pm_buttons" >
        <a href="" ng-click="moveMessageTo('inbox')" ng-if="message.location() !== 'inbox'" pt-tooltip="{{ 'MOVE_TO' }} {{ 'INBOX' | translate }}" pt-placement="bottom">
            <i class="fa fa-inbox"></i>
        </a>
        <a href="" ng-click="moveMessageTo('delete')" ng-if="message.location() === 'spam' || message.location() === 'trash'" pt-tooltip="{{ 'DELETE' | translate }}" pt-placement="bottom">
            <i class="fa fa-times-circle"></i>
        </a>
        <a href="" ng-click="moveMessageTo('trash')" ng-if="message.location() !== 'trash'" pt-tooltip="{{ 'MOVE_TO' }} {{ 'TRASH' | translate }}" pt-placement="bottom">
            <i class="fa fa-trash-o"></i>
        </a>
        <a href="" ng-click="moveMessageTo('archive')" ng-if="message.location() !== 'archive'" pt-tooltip="{{ 'MOVE_TO' }} {{ 'ARCHIVE' | translate }}" pt-placement="bottom" class="divider">
            <i class="fa fa-archive"></i>
        </a>
        <a href="" ng-click="moveMessageTo('spam')" ng-if="message.location() !== 'spam' && message.location() !== 'sent'" pt-tooltip="{{ 'MOVE_TO' }} {{ 'SPAM' | translate }}" pt-placement="bottom" class="divider">
            <i class="fa fa-smile-o"></i>
        </a>
    </span>
    <span class="pm_buttons">
        <a href="#" class="pm_trigger">
            <i class="fa fa-tag"></i>
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown">
            <a href="#">Submenu 1</a>
            <a href="#">Submenu 2</a>
            <a href="#">Submenu 3</a>
        </span>
    </span>
</nav>
