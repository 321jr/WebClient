<nav id="pm_toolbar_responsive" class="{{ currentState }}">
    <div class="messageActions pull-right">
        <span class="pm_buttons nav">
            <a href="" ng-click="previous()" pt-tooltip="{{ 'PREVIOUS' | translate }}">
                <i class="fa fa-chevron-left"></i>
            </a>
            <a href="" class="divider" ng-click="next()" pt-tooltip="{{ 'NEXT' | translate }}">
                <i class="fa fa-chevron-right"></i>
            </a>
        </span>
    </div>
    <span class="pm_buttons">
        <a href="#" ng-click="back()" pt-tooltip="{{ 'BACK_TO_LIST' | translate }}">
            <i class="fa fa-level-up fa-rotate-270"></i>
        </a>
    </span>
    <div class="main pull-left">
        <span class="pm_buttons">
            <a href="" ng-click="unread()" pt-tooltip="{{ 'MARK_AS_UNREAD' | translate }}">
                <i class="fa fa-eye-slash"></i>
            </a>
            <a href="" class="divider" ng-click="read()" pt-tooltip="{{ 'MARK_AS_READ' | translate }}">
                <i class="fa fa-eye"></i>
            </a>
        </span>
        <span class="pm_buttons" >
            <a href="" ng-click="move('trash')" ng-hide="'secured.trash.**' | includedByState" pt-tooltip="{{ 'MOVE_TO_TRASH' | translate }}">
                <i class="fa fa-trash-o"></i>
            </a>
            <a href="" class="divider" ng-click="move('inbox')" ng-hide="'secured.inbox.**' | includedByState" pt-tooltip="{{ 'MOVE_TO_INBOX' | translate }}">
                <i class="fa fa-inbox"></i>
            </a>
            <a href="" class="divider" ng-click="move('archive')" ng-hide="'secured.archive.**' | includedByState" pt-tooltip="{{ 'MOVE_TO_ARCHIVE' | translate }}">
                <i class="fa fa-archive"></i>
            </a>
            <a href="" class="divider" ng-click="move('spam')" ng-hide="'secured.spam.**' | includedByState" pt-tooltip="{{ 'MARK_AS_SPAM' | translate }}">
                <i class="fa fa-ban"></i>
            </a>
            <a href="" class="divider" ng-click="delete()" pt-tooltip="{{ 'DELETE' | translate }}">
                <i class="fa fa-times-circle"></i>
            </a>
        </span>
        <span class="pm_buttons">
            <a href="" class="pm_trigger open-label" ng-dropdown ng-class="{ disabled: numberElementSelected === 0 }" pt-tooltip="{{ 'LABELS' | translate }}">
                <i class="fa fa-tag"></i>
                <i class="fa fa-angle-down"></i>
            </a>
            <span class="pm_dropdown wide labelDD">
                <dropdown-labels messages="getMessages" save="saveLabels"></dropdown-labels>
            </span>
        </span>
    </div>
</nav>
