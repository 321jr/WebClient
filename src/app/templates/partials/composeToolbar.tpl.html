<div class="message-toolbar">
  <ul class="nav navbar-nav">
    <li>
      <a href="#">
        <i class="fa fa-paperclip"></i> Add Attachment
      </a>
    </li>
    <li>
      <a href="#" class="dropdown-toggle"
         data-toggle="dropdown">
        <i class="fa fa-cog"></i> Configure <i class="fa fa-angle-down"></i>
      </a>
      <ul class="dropdown-menu" role="menu">
        <li ng-class="{'toggled-on': savesContacts}">
          <a href="#" ng-click="toggleConfig('savesContacts')">
            <i class="fa fa-fw fa-user"></i> Automatically save contacts
            <i class="fa fa-fw fa-check"></i>
          </a>
        </li>
        <li ng-class="{'toggled-on': savesDraft}">
          <a href="#" ng-click="toggleConfig('savesDraft')">
            <i class="fa fa-fw fa-save"></i> Automatically save draft
            <i class="fa fa-fw fa-check"></i>
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a href="" ng-click="toggleField('CC')">
        <span ng-switch="shouldShowField('CC')">
          <span ng-switch-when="true"><i class="fa fa-eye-slash"></i> Hide CC</span>
          <span ng-switch-when="false"><i class="fa fa-eye"></i> Show CC</span>
        </span>
      </a>
    </li>
    <li>
      <a href="" ng-click="toggleField('BCC')">
        <span ng-switch="shouldShowField('BCC')">
          <span ng-switch-when="true"><i class="fa fa-eye-slash"></i> Hide BCC</span>
          <span ng-switch-when="false"><i class="fa fa-eye"></i> Show BCC</span>
        </span>
      </a>
    </li>
  </ul>

  <ul class="nav navbar-nav pull-right navigation">
    <li class="save">
      <a href="#"
         ng-class=""
         ng-click="">
        <i class="fa fa-floppy-o"></i> Save draft
      </a>
    </li>
    <li class="send">
      <a href="#"
         ng-class=""
         ng-click="send()">
        <i class="fa fa-paper-plane"></i> Send
      </a>
    </li>
  </ul>
</div>
