<header id="pm_header" class="clearfix pm_opensans" ng-controller="HeaderController">
    <a href="" class="logo" ng-click="toggleLayoutMode()"><img src="/assets/img/logo.png"></a>
    <a href="#" class="logoMobile"><img src="/assets/img/logo_mobile.png"></a>
    <span class="location">Inbox</span>
    <a href="#" class="compose"><i class="fa fa-pencil"></i> <span>Compose</span></a>
    <a href="#" class="searchBtn"><i class="fa fa-search"></i></a>
    <form class="searchForm" ng-submit="searchMessages()">
        <label ng-click="searchMessages()">
            <i class="fa fa-search"></i>
        </label>
        <button type="button" class="advanced" ng-click="openSearchModal()" pt-tooltip="{{ 'ADVANCED_SEARCH' | translate }}" pt-placement="bottom">
            <i class="fa fa-angle-down"></i>
        </button>
        <input type="text" placeholder="{{ 'SEARCH_MESSAGES' | translate }}" autocomplete="off" ng-model="params.searchInput" ng-enter="searchMessages()" class="query">
        <a href="#" class="fa fa-times"></a>
    </form>
    <ul class="navigation">
        <li ui-sref-active="active">
            <a href="#" ui-sref="secured.inbox">
                <i class="fa fa-envelope-o"></i>
                <strong>Mailbox</strong>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href="#" ui-sref="secured.contacts">
                <i class="fa fa-users"></i>
                <strong>{{ 'CONTACTS' | translate }}</strong>
            </a>
        </li>
        <li ui-sref-active="active">
            <a href="#" ui-sref="secured.settings">
                <i class="fa fa-cogs"></i>
                <strong>{{ 'SETTINGS' | translate }}</strong>
            </a>
        </li>
        <li>
            <a href="#" ng-click="logout()">
                <i class="fa fa-power-off"></i>
                <strong>{{ 'LOGOUT' | translate }}</strong>
            </a>
        </li>
    </ul>
</header>
