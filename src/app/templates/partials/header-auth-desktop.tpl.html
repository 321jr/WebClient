<header id="pm_header-desktop" class="pm_opensans" ng-controller="HeaderController">
    <a href="#" class="logo" ui-sref="secured.inbox">
        <img src="assets/img/logo.png" height="20" alt="ProtonMail" />
    </a>
    <a href="#" class="logoMobile" ng-click="sidebarToggle();">
        <i class="fa fa-bars"></i>
    </a>
    <a href="#" class="compose" ng-click="compose();">
        <i class="fa fa-pencil"></i> <span>Compose</span>
    </a>
    <a href="#" class="searchBtn" ng-click="openSearchModal();">
        <i class="fa fa-search"></i>
    </a>
    <ng-include src="'templates/partials/searchForm.tpl.html'"></ng-include>
    <form method="post" class="searchForm"class="searchForm" ng-submit="searchContacts()" ng-if="isContactsView()">
        <fieldset>
            <input type="search" placeholder="{{ 'SEARCH_CONTACTS' | translate }}" autocomplete="off" ng-model="params.searchContactInput" ng-change="searchContacts()" class="query searchInput" />
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </fieldset>
    </form>
    <ul class="navigation">
        <li>
            <a href="#" ng-click="openReportModal()">
                <em><i class="fa fa-bug"></i></em>
                <strong>{{ 'REPORT_BUG' | translate }}</strong>
            </a>
        </li>
        <li ui-sref-active="active">
            <a ui-sref="secured.contacts">
                <em><i class="fa fa-users"></i></em>
                <strong>{{ 'CONTACTS' | translate }}</strong>
            </a>
        </li>
        <li ng-class="{'active': activeSettings()}">
            <a ui-sref="secured.dashboard" ng-show="user.Role === 0 || user.Role === 2">
                <em><i class="fa fa-cogs"></i></em>
                <strong>{{ 'SETTINGS' | translate }}</strong>
            </a>
            <a ui-sref="secured.account" ng-show="user.Role === 1">
                <em><i class="fa fa-cogs"></i></em>
                <strong>{{ 'SETTINGS' | translate }}</strong>
            </a>
        </li>
        <li>
            <span class="pm_buttons">
                <a class="pm_trigger" dropdown>
                    <em><i class="fa fa-user"></i> <i class="fa fa-angle-down"></i></em>
                    <strong>{{ user.DisplayName }}</strong>
                </a>
                <span class="pm_dropdown wide right">
                    <p><strong>{{ user.DisplayName }}</strong></p>
                    <p><b>{{ user.Addresses[0].Email }}</b></p>
                    <a class="help" href="https://protonmail.com/support">
                        <i class="fa fa-life-ring"></i> {{ 'HELP_AND_ANSWERS' | translate }}
                    </a>
                    <a ng-click="logout();" class="pm_button primary">
                    {{ 'LOGOUT' | translate }}
                    </a>
                </span>
            </span>

        </li>
    </ul>
</header>
