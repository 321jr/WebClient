        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <i aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times"></i>
                    <span class="sr-only">{{ 'CLOSE' | translate }}</span>
                </button>
                <h4 class="modal-title">{{ 'DOWNLOADING' | translate }}</h4>
            </div>
            <div class="modal-body">
                <p class="alert alert-info">{{ 'SAFARI_ATTACHMENT_HEADING' | translate }}</p>
                <div translate="SAFARI_ATTACHMENT_MESSAGE"></div>
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">{{ 'CLOSE' | translate }}</button>

        </div>
    </div>
</div>
