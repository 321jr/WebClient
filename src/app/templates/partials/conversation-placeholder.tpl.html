<div id="pm_latest" ng-if="showWelcome === true">
    <header translate translate-context="Title">Welcome</header>
    <section id="storageStatus" ng-show="user.UsedSpace > 0">
    	<div class="wrap">
            <placeholder-progress></placeholder-progress>
            <span><strong>{{ ::user.UsedSpace | percentage:user.MaxSpace }}%</strong> Storage space used.</span>
        </div>
    </section>
    <section ng-if="isFree === false">
        <a href="https://protonmail.com/blog/best-secure-email-app/" target="_blank" title-translate="Learn More">
            <img src="/assets/img/welcome/mobile.jpg" />
        </a>
    </section>
    <section ng-if="isFree === true">
        <a ui-sref="secured.dashboard({scroll: true})" class="text-center latest-upgrade">
            <img src="/assets/img/latest/privacy.jpg" />
            <button type="button" class="pm_button primary" translate translate-context="Action">Upgrade account</button>
        </a>
    </section>
    <div class="pm_grid no-padding flex flex-row">
        <div class="col-1-2">
            <section>
                <a href="https://protonmail.com/blog/yahoo-us-intelligence/" target="_blank">
                    <img src="/assets/img/welcome/yahoo.jpg" />
                </a>
            </section>
        </div>
        <div class="col-1-2">
            <section>
                <a href="https://protonmail.com/support/knowledge-base/custom-domain-support/" target="_blank">
                    <img src="/assets/img/welcome/domain.jpg" />
                </a>
            </section>
        </div>
    </div>
</div>

<div id="pm_placeholder" ng-show="showWelcome === false">
    <i class="fa fa-check-square"></i>
    <number-element-selected number="numberElementChecked"></number-element-selected>
    <button class="pm_button" ng-show="numberElementChecked > 0" ng-click="unselectAllElements()" translate translate-context="Action">Deselect all</button>
</div>
