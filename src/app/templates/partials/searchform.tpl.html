<div class="modal fade" id="searchForm" tabindex="-1" role="dialog" aria-labelledby="searchFormLabel" aria-hidden="true" ng-controller="SearchController">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" novalidate ng-submit="search()">
                <div class="modal-body">
                    <div class="text-right">
                        <a href="" ng-click="close()"><i class="fa fa-times text-muted"></i></a>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Folder</label>
                                <select name="" id="" class="form-control"></select>
                            </div>
                            <div>
                                <label for="">Between</label>
                                <div class="fluid-container">
                                    <div class="row">
                                        <div class="col-md-6 form-group">
                                            <input type="text" class="form-control" />
                                        </div>
                                        <div class="col-md-6 form-group">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Attachments</label>
                                <div class="radio">
                                    <label for="yes" class="radio-inline">
                                        <input id="yes" type="radio" name="attachments" /> Yes
                                    </label>
                                    <label for="no" class="radio-inline">
                                        <input id="no" type="radio" name="attachments" /> No
                                    </label>
                                    <label for="all" class="radio-inline">
                                        <input id="all" type="radio" name="attachments" /> All
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Sender</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="">Recipient</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="">Subject</label>
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="" class="pull-left btn" data-dismiss="modal">Cancel</a>
                    <button type="submit" class="btn btn-primary" ng-class="{disabled: networkActivity.loading()}">
                        <i class="fa fa-search" ng-hide="networkActivity.loading()"></i><i class="fa fa-circle-o-notch fa-spin" ng-show="networkActivity.loading()"></i> <span>Search</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
