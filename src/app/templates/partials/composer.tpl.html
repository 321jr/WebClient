<div ng-controller="ComposeMessageController">
    <ng-form name="composeForm" id="composeForm" novalidate>
        <div class="composer animate" ng-repeat="message in messages" ng-class="{'minimized': message.minimized, blur: !!!composerIsSelected(message)}" ng-style="composerStyle(message)" ng-click="focusComposer(message)">
            <div class="composer-header row">
                <span class="col-xs-9">{{message.MessageTitle}} &nbsp;</span>
                <span class="col-xs-3 text-right">
                    <a href="" ng-show="!!!message.minimized" class="btn btn-sm minimize-button hidden-xs" ng-click="minimize(message)" pt-tooltip="{{ 'MINIMIZE' | translate }}">
                        <i class="fa fa-minus"></i>
                    </a>
                    <a href="" ng-show="!!message.minimized" class="btn btn-sm minimize-button hidden-xs" ng-click="expand(message)" pt-tooltip="{{ 'EXPAND' | translate }}">
                        <i class="fa fa-plus"></i>
                    </a>
                    <a href="" class="btn btn-sm close-button" ng-click="close(message, true)" pt-tooltip="{{ 'CLOSE_AND_SAVE' | translate }}">
                        <span class="sr-only">{{ 'CLOSE_AND_SAVE' | translate }}</span>
                        <i class="fa fa-times"></i>
                    </a>
                </span>
            </div>
            <div class="composer-body" ng-hide="message.minimized" ng-form="composeForm{{$index}}">
                <div class="form-group">
                    <select tabindex="1" class="form-control" ng-init="message.FromEmail = user.Addresses[0]" ng-model="message.FromEmail" ng-options="address.Email for address in user.Addresses" pt-tooltip="{{ 'FROM' | translate }}" pt-placement="left">
                    </select>
                </div>
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="typeahead-container" id="to-container">
                                <input tabindex="2" type="text" email-field placeholder="{{ 'TO' | translate }}" pt-tooltip="{{ 'TO' | translate }}" pt-placement="left" ng-model="message.RecipientList" ng-change="message.saveLater(true)" class="form-control" />
                            </div>
                            <span class="input-group-btn">
                                <button class="btn btn-sm btn-white pull-right" ng-click="toggleFields(message)" pt-tooltip="CC BCC">
                                    <i class="fa fa-caret-left transition" ng-class="{'fa-rotate-270': !!message.fields}"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="form-group" ng-show="message.fields">
                        <div class="typeahead-container" id="cc-container">
                            <input tabindex="3" type="text" email-field ng-model="message.CCList" ng-change="message.saveLater(true)" placeholder="{{ 'CC' | translate }}" pt-tooltip="{{ 'CC' | translate }}" pt-placement="left" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group" ng-show="message.fields">
                        <div class="typeahead-container" id="bcc-container">
                            <input tabindex="4" type="text" email-field ng-model="message.BCCList" ng-change="message.saveLater(true)" placeholder="{{ 'BCC' | translate }}" pt-tooltip="{{ 'BCC' | translate }}" pt-placement="left" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input tabindex="5" type="text" placeholder="{{ 'SUBJECT' | translate }}" pt-tooltip="{{ 'SUBJECT' | translate }}" pt-placement="left" class="form-control message-title" ng-model="message.MessageTitle" ng-change="message.saveLater(true)" ng-keydown="$event.which === 9 && focusEditor(message, $event)" required />
                </div>
                <div class="form-group">
                    <div class="options" ng-show="message.displayPanel && message.panelName == 'attachments'">
                        <div class="form-group col-md-12">
                            <div class="dropzone" dropzone="dropzoneConfig(message)"></div>
                        </div>
                    </div>

                    <div class="options" ng-show="message.displayPanel && message.panelName == 'encrypt'">
                        <div ng-form="encryptForm">
                            <div class="form-group col-md-12"  ng-class="{'has-error': encryptForm.outsidePw.$touched && encryptForm.outsidePw.$error.required}">
                                <label for="outsidePw" class="control-label text-muted">{{ 'MESSAGE_PASSWORD' | translate }}</label>
                                <input type="password" autocomplete="off" id="outsidePw" name="outsidePw" ng-model="params.password" placeholder="Password" class="form-control" required="" />
                            </div>
                            <div class="form-group col-md-12" ng-class="{'has-error': encryptForm.outsidePwConfirm.$touched && encryptForm.outsidePwConfirm.$error.required}">
                                <label for="outsidePwConfirm" class="control-label text-muted">{{ ' CONFIRM_MESSAGE_PASSWORD' | translate }}</label>
                                <input type="password" autocomplete="off" id="outsidePwConfirm" name="outsidePwConfirm" ng-model="params.confirm"placeholder="Confirm Password" class="form-control" required="" />
                            </div>
                            <div class="form-group col-md-12">
                                <label for="outsidePwHint" class="control-label text-muted">{{ 'PASSWORD_HINT' | translate }} ({{ 'OPTIONAL' | translate }})</label>
                                <input type="text" autocomplete="off" id="outsidePwHint" name="outsidePwHint" ng-model="params.hint" placeholder="Hint" class="form-control" />
                            </div>
                            <div class="col-md-12">
                                <p class="help-block">Only email body is encrypted during Beta.</p>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="button" class="btn btn-default btn-sm" ng-click="clearEncrypt(message)">{{ 'CLEAR' | translate }}</button>
                                <button type="submit" class="btn btn-primary btn-sm" ng-click="setEncrypt(message, params)" ng-disabled="encryptForm.$invalid">{{ 'SET' | translate }}</button>
                            </div>
                        </div>
                    </div>

                    <div class="options" ng-show="message.displayPanel && message.panelName == 'expiration'">
                        <div class="form-group col-md-12">
                            <label for="ExpirationTime" class="control-label text-muted">{{ 'EXPIRATION_TIME' | translate }}</label>
                            <input type="range" min="0" max="{{maxExpiration}}" name="ExpirationTime" id="ExpirationTime" ng-model="params.expiration" placeholder="0" class="form-control" ng-change="rotateIcon(params.expiration);" />
                        </div>
                        <div class="form-group col-md-12 text-center" ng-show="params.expiration">
                            <h2 class="text-purple">{{params.expiration}} {{ 'HOURS' | translate }}</h2>
                            <h4 class="text-muted">{{params.expiration | humanDuration:'hours'}}</h4>
                        </div>
                        <div class="col-md-12 text-right">
                            <button type="button" class="btn btn-default btn-sm" ng-click="clearExpiration(message)">{{ 'CLEAR' | translate }}</button>
                            <button type="button" class="btn btn-primary btn-sm" ng-click="setExpiration(message, params)">{{ 'SET' | translate }}</button>
                        </div>
                    </div>
                    <squire ng-model="message.Body" message="message" editor="message.editor" height="320px">
                    </squire>
                </div>
            </div>
            <div class="composer-footer text-right" ng-hide="message.minimized">
                <span class="text-muted pull-left" ng-show="message.BackupDate">{{ 'SAVED_AT' | translate }} {{ message.BackupDate.getTime() | date : 'shortTime' }}</span>
                <button class="btn btn-sm btn-default" ng-disabled="networkActivity.loading() || !!!composerIsSelected(message)" ng-click="message.save()" pt-tooltip="{{ 'SAVE' | translate }}">
                    <i class="fa fa-floppy-o"></i>
                </button>
                <button class="btn btn-sm btn-primary" ng-disabled="networkActivity.loading() || !!!composerIsSelected(message)" ng-click="send(message)" pt-tooltip="{{ 'SEND_MESSAGE' | translate }}">{{ 'SEND' | translate }}</button>
            </div>
        </div>
    </ng-form>
</div>
