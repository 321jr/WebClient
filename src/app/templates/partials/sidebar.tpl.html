<section class="pm_opensans sidebar" ng-hide="inboxSidebar || (mobileMode && !showSidebar)">
    <div ng-show="mobileMode">
        <button class="pm_button round pull-right" ng-click="hideMobileSidebar()">
            <i class="fa fa-times"></i>
        </button>
        <a class="logo">
            <img src="assets/img/logo.png" height="20" alt="ProtonMail" />
        </a>
        <span class="userDisplay">
            <em>{{ user.DisplayName }}</em>
            <strong>{{ user.Addresses[0].Email }}</strong>
        </span>
    </div>
    <div class="padding-top">
        <a class="backToInbox" ui-sref="secured.inbox" translate-context="Title">
            <i class="fa fa-arrow-left"></i>
            <span translate-comment="inbox menu" translate>Back to inbox</span>
        </a>
        <settings-menu></settings-menu>
    </div>
</section>
<section class="pm_opensans sidebar" ng-controller="SidebarController" ng-hide="mobileMode || !inboxSidebar">
    <a
        class="compose pm_button primary"
        action-message
        action-message-type="new">
        <i class="fa fa-pencil"></i>
        <span translate-context="Action" translate translate-comment="compose button in sidebar">Compose</span>
    </a>

    <ul class="menu">
        <li ng-class="{ active: ('secured.inbox.**' | includedByState) }">
            <a href="#" title="Inbox" ng-click="goTo('secured.inbox');">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.inbox.**' | includedByState"></button>
                <i class="fa fa-inbox"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Inbox</span>
                <em ng-bind="unread('inbox')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.drafts.**' | includedByState) }">
            <a href="#" title="Drafts" ng-click="goTo('secured.drafts')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.drafts.**' | includedByState"></button>
                <i class="fa fa-file-text-o"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Drafts</span>
                <em ng-bind="unread('drafts')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.sent.**' | includedByState) }">
            <a href="#" title="Sent" ng-click="goTo('secured.sent')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.sent.**' | includedByState"></button>
                <i class="fa fa-send"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Sent</span>
                <em ng-bind="unread('sent')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.starred.**' | includedByState) }">
            <a href="#" title="Starred" ng-click="goTo('secured.starred')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.starred.**' | includedByState"></button>
                <i class="fa fa-star-o"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Starred</span>
                <em ng-bind="unread('starred')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.archive.**' | includedByState) }">
            <a href="#" title="Archive" ng-click="goTo('secured.archive')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.archive.**' | includedByState"></button>
                <i class="fa fa-archive"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Archive</span>
                <em ng-bind="unread('archive')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.spam.**' | includedByState) }">
            <a href="#" title="Spam" ng-click="goTo('secured.spam')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.spam.**' | includedByState"></button>
                <i class="fa fa-ban"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Spam</span>
                <em ng-bind="unread('spam')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.trash.**' | includedByState) }">
            <a href="#" title="Trash" ng-click="goTo('secured.trash')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.trash.**' | includedByState"></button>
                <i class="fa fa-trash-o"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>Trash</span>
                <em ng-bind="unread('trash')"></em>
            </a>
        </li>
        <li ng-class="{ active: ('secured.allmail.**' | includedByState) }">
            <a href="#" title="All Mail" ng-click="goTo('secured.allmail')">
                <button class="fa fa-repeat pull-right refresh" ng-class="{ 'spinMe': spinMe }" ng-show="'secured.allmail.**' | includedByState"></button>
                <i class="fa"></i>
                <span translate-context="Title" translate-comment="Folder name" translate>All Mail</span>
                <em ng-bind="unread('allmail')"></em>
            </a>
        </li>
    </ul>

    <ul class="menu" id="labelSettings">
        <li>
            <a ui-sref="secured.labels">
                <i class="fa fa-cog"></i>
                <span id="tour-label-settings" translate-context="Action" translate>Label settings</span>
            </a>
        </li>
    </ul>

    <div id="sidebarLabels">
        <div class="labels">
            <ul>
                <li ng-repeat="label in labels | orderBy: 'Order'" ng-class="{'active': activeLabel(label)}">
                    <a ui-sref="secured.label({ label: '{{label.ID}}' })" title="{{ label.Name }}" class="btn">
                        <i class="fa fa-tag" ng-style="color(label)"></i>
                        <span>{{ label.Name }}</span>
                        <em ng-bind="unread('label', label.ID)"></em>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="footer">
        <sidebar-progress class="wrap"></sidebar-progress>
        <a href="https://protonmail.com/blog/protonmail-v3-6-release-notes/" target="_blank" class="version" title="{{ dateVersion }}" target="_blank">v{{ appVersion }}</a>
    </div>

</section>

<ng-include src="'templates/partials/sidebar-responsive.tpl.html'"></ng-include>
