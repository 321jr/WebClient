<div class="wrap">

  <ul class="list-group">
    <li class="list-group-item">
      <a href="/" class="logo btn">
        <img src="/assets/img/protonmail_logo_beta.png" width="125" height="16" id="logo" alt="ProtonMail">
      </a>
    </li>
    <li class="list-group-item" id="compose_button">
      <a class="btn" ui-sref="secured.compose">
        <span class="fa fa-pencil"></span> Compose
      </a>
    </li>
  </ul>

  <div class="divider"></div>

  <ul class="list-group" id="topMenu">
    <li class="list-group-item" class="current-li" data-unread="0">
      <a class="btn" 
         ui-sref="secured.inbox"
         ng-class="{ active: ('secured.inbox.**' | includedByState) }">
        <span class="fa fa-inbox"></span> Inbox
        <span class="label" ng-class="{active: unreadCount > 0}">{{unreadCount}}</span>
      </a>
    </li>
    <li class="list-group-item" data-unread="0">
      <a class="btn" ui-sref="secured.drafts"
         ng-class="{ active: ('secured.drafts.**' | includedByState) }">
        <span class="fa fa-file-text-o"></span> Drafts
        <span class="label" ng-class="{active: draftsCount > 0}">{{draftsCount}}</span>
      </a>
    </li>
    <li class="list-group-item" data-unread="0">
      <a class="btn" ui-sref="secured.sent"
         ng-class="{ active: ('secured.sent.**' | includedByState) }">
        <span class="fa fa-sign-out"></span> Sent
      </a>
    </li>
    <li class="list-group-item" data-unread="0">
      <a class="btn" ui-sref="secured.trash"
         ng-class="{ active: ('secured.trash.**' | includedByState) }">
        <span class="fa fa-trash-o"></span> Trash
      </a>
    </li>
  </ul>

  <div class="divider"></div>

  <ul class="list-group">
    <li class="list-group-item">
      <a class="btn" ui-sref="secured.starred"
         ng-class="{ active: ('secured.starred.**' | includedByState) }">
        <span class="fa fa-star"></span> Starred
      </a>
    </li>
    <li class="list-group-item">
      <a class="btn" ui-sref="secured.spam"
         ng-class="{ active: ('secured.spam.**' | includedByState) }">
        <span class="fa fa-bug"></span> Spam
      </a>
    </li>
  </ul>

  <div class="divider"></div>

  <ul class="list-group">
    <li class="list-group-item">
      <a class="btn" ui-sref="secured.contacts" ui-sref-active="active">
        <span class="fa fa-book"></span> Contacts
      </a>
    </li>
  </ul>

  <div class="divider"></div>

  <ul class="list-group info">
    <li>
      <span class="sizebar">Storage:
        <span class="pull-right mono">0.01/100 MB</span>
      </span>
    </li>
    <li>
      <div class="sizeBar">
        <span class="fill" style="width:0.01%"></span>
      </div>
    </li>
  </ul>
  <br>
  <ul class="list-group info">
    <li>
      <span class="sizebar">Msg/month:
        <span class="pull-right mono">0/1000</span>
      </span>
      <div class="sizeBar">
        <span class="fill" style="width:0%"></span>
      </div>
    </li>
  </ul>
  <br>
  <ul class="list-group info">
    <li>
      <p class="versionbottom"><em>Version <a href="{{ build.notes }}" target="_blank">{{ build.version }}</a></em></p>
    </li>
  </ul>
</div>
