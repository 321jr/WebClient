<ul class="pm_tabs">
    <li role="presentation" ng-show="user.Role === 0 || user.Role === 2" ng-class="{'active': ('secured.dashboard' | includedByState)}">
        <a class="pm_button" ui-sref="secured.dashboard" translate-context="Title" translate-comment="dashboard menu" translate>Dashboard</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.account' | includedByState)}">
        <a class="pm_button" ui-sref="secured.account" translate-context="Title" translate-comment="account menu" translate>Account</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.labels' | includedByState)}">
        <a class="pm_button" ui-sref="secured.labels" translate-context="Title" translate-comment="labels menu" translate>Labels</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.filters' | includedByState)}">
        <a class="pm_button" ui-sref="secured.filters" translate-context="Title" translate-comment="filters menu" translate>Filters</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.security' | includedByState)}">
        <a class="pm_button" ui-sref="secured.security" translate-context="Title" translate-comment="security menu" translate>Security</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.appearance' | includedByState)}">
        <a class="pm_button" ui-sref="secured.appearance" translate-context="Title" translate-comment="appearance menu" translate>Appearance</a>

    <li role="presentation" ng-show="user.Role === 0 || user.Role === 2" ng-class="{'active': ('secured.members' | includedByState)}" ng-if="keyPhase > 3" class="desktopOnly">

    <li role="presentation" ng-show="user.Role === 0 || user.Role === 2" ng-class="{'active': ('secured.domains' | includedByState)}" class="desktopOnly">
