<ul class="pm_tabs">
    <li role="presentation" ng-show="user.type === 'master'" ng-class="{'active': ('secured.dashboard' | includedByState)}">
        <a class="pm_button" ui-sref="secured.dashboard">{{ 'DASHBOARD' | translate }}</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.account' | includedByState)}">
        <a class="pm_button" ui-sref="secured.account">{{ 'ACCOUNT' | translate }}</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.labels' | includedByState)}">
        <a class="pm_button" ui-sref="secured.labels">{{ 'LABELS' | translate }}</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.security' | includedByState)}">
        <a class="pm_button" ui-sref="secured.security">{{ 'SECURITY' | translate }}</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.appearance' | includedByState)}">
        <a class="pm_button" ui-sref="secured.appearance">{{ 'APPEARANCE' | translate }}</a>
    </li>
    <li role="presentation" ng-show="user.type === 'master'" ng-class="{'active': ('secured.domains' | includedByState)}">
        <a class="pm_button" ui-sref="secured.domains">{{ 'DOMAINS' | translate }}</a>
    </li>
    <li role="presentation" ng-show="user.type === 'master'" ng-class="{'active': ('secured.users' | includedByState)}">
        <a class="pm_button" ui-sref="secured.users">{{ 'USERS' | translate }}</a>
    </li>
    <li role="presentation" ng-show="user.type === 'master'" ng-class="{'active': ('secured.invoices' | includedByState)}">
        <a class="pm_button" ui-sref="secured.invoices">{{ 'INVOICES' | translate }}</a>
    </li>
    <li role="presentation" ng-show="user.type === 'master'" ng-class="{'active': ('secured.cancel' | includedByState)}">
        <a class="pm_button" ui-sref="secured.cancel">DOWNGRADE</a>
    </li>
</ul>

<div class="pm_form" id="settingsSelect">
    <span class="pm_select">
        <select ng-model="currentSettingRoute" ng-init="initSettingRoute()" ng-options="route.label for route in settingsRoutes" ng-change="goTo(currentSettingRoute.value)"></select>
        <i class="fa fa-angle-down"></i>
    </span>
</div>
