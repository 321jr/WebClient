<ul class="pm_tabs">
    <li role="presentation" ng-show="user.Role === 0 || user.Role === 2" ng-class="{'active': ('secured.dashboard' | includedByState)}">
        <a class="pm_button" ui-sref="secured.dashboard" translate>Dashboard</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.account' | includedByState)}">
        <a class="pm_button" ui-sref="secured.account" translate>Account</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.labels' | includedByState)}">
        <a class="pm_button" ui-sref="secured.labels" translate>Labels</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.security' | includedByState)}">
        <a class="pm_button" ui-sref="secured.security" translate>Security</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.appearance' | includedByState)}">
        <a class="pm_button" ui-sref="secured.appearance" translate>Appearance</a>
    </li>
    <li role="presentation" ng-show="user.Role === 2" ng-class="{'active': ('secured.domains' | includedByState)}">
        <a class="pm_button" ui-sref="secured.domains" translate>Domains</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.addresses' | includedByState)}">
        <a class="pm_button" ui-sref="secured.addresses" translate>Addresses</a>
    </li>
    <li role="presentation" ng-class="{'active': ('secured.payments' | includedByState)}">
        <a class="pm_button" ui-sref="secured.payments" translate>Payments</a>
    </li>
</ul>

<div class="pm_form" id="settingsSelect">
    <a class="pm_button" ng-class="{ 'primary': ('secured.dashboard' | includedByState) }"  ng-show="user.Role === 0 || user.Role === 2" ui-sref="secured.dashboard" translate>Dashboard</a>
    <a class="pm_button" ng-class="{ 'primary': ('secured.account' | includedByState) }"  ui-sref="secured.account" translate>Account</a>
    <a class="pm_button" ng-class="{ 'primary': ('secured.labels' | includedByState) }"  ui-sref="secured.labels" translate>Labels</a>
    <a class="pm_button" ng-class="{ 'primary': ('secured.security' | includedByState) }"  ui-sref="secured.security" translate>Security</a>
    <a class="pm_button" ng-class="{ 'primary': ('secured.appearance' | includedByState) }"  ui-sref="secured.appearance" translate>Appearance</a>
    <a class="pm_button" ng-class="{ 'primary': ('secured.payments' | includedByState) }" ui-sref="secured.payments" translate>Payments</a>
</div>
