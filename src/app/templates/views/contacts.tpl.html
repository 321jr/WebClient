<div class="navbar navbar-default">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search Contacts..." ng-model="search.ContactName" />
        </div>
    </form>
    <button type="button" class="btn btn-default navbar-btn" ng-click="addContact()"><i class="fa fa-plus hidden-xs hidden-sm"></i> Add <span class="hidden-sm">Contact</span></button>
    <button type="button" class="btn btn-default navbar-btn" ng-click="deleteContacts()"><i class="fa fa-trash hidden-xs hidden-sm"></i> Delete <span class="hidden-sm">Contact</span></button>
    <button type="button" class="btn btn-default navbar-btn" ng-click="uploadContacts()"><i class="fa fa-upload hidden-xs hidden-sm"></i> Upload <span class="hidden-sm">Contacts</span></button>
    <button type="button" class="btn btn-default navbar-btn" ng-click="downloadContacts()"><i class="fa fa-download hidden-xs hidden-sm"></i> Download <span class="hidden-sm">Contacts</span></button>
</div>
<div class="container-fluid">
    <table class="table table-middle">
        <thead>
            <tr>
                <th><input type="checkbox" ng-model="allSelected()" ng-click="selectAllContacts()" /></th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter:search">
                <td>
                    <input type="checkbox" ng-model="contact.selected" />
                </td>
                <td>
                    <span ng-hide="contact.edit">{{ contact.ContactName }}</span>
                    <input ng-show="contact.edit" class="form-control" type="text" ng-model="contact.ContactName" />
                </td>
                <td class="text-muted">
                    <span ng-hide="contact.edit">{{ contact.ContactEmail }}</span>
                    <input ng-show="contact.edit" class="form-control" type="text" ng-model="contact.ContactEmail" />
                </td>
                <td>
                    <a href="" ng-hide="contact.edit" class="btn" pt-tooltip="Edit" ng-click="contact.edit = true">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="" ng-show="contact.edit" class="btn" pt-tooltip="Save" ng-click="saveContact(contact)">
                        <i class="fa fa-check"></i> Save
                    </a>
                    <a href="" ng-hide="contact.edit" class="btn" pt-tooltip="Send message" ng-click="sendMessageTo(contact)">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                    <a href="" ng-hide="contact.edit" class="btn" pt-tooltip="Remove" ng-click="deleteContact(contact)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
