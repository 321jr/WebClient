<div class="navbar navbar-default">
    <div class="container-fluid">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input autofocus type="text" class="form-control" placeholder="Search Contacts..." ng-model="search" />
            </div>
        </form>
        <button type="button" class="btn btn-default navbar-btn" ng-click="addContact()"><i class="fa fa-plus hidden-xs hidden-sm"></i> Add <span class="hidden-sm">Contact</span></button>
        <button type="button" class="btn btn-default navbar-btn" ng-click="deleteContacts()" ng-disabled="contactsSelected().length === 0"><i class="fa fa-trash-o hidden-xs hidden-sm"></i> Delete <span class="hidden-sm">Contact</span></button>
        <button type="button" class="btn btn-default navbar-btn" ng-click="uploadContacts()"><i class="fa fa-upload hidden-xs hidden-sm"></i> Upload <span class="hidden-sm">Contacts</span></button>
        <button type="button" class="btn btn-default navbar-btn" ng-click="downloadContacts()"><i class="fa fa-download hidden-xs hidden-sm"></i> Download <span class="hidden-sm">Contacts</span></button>
    </div>
</div>
<div class="container-fluid">
    <table class="table table-middle table-hover">
        <thead>
            <tr>
                <th class="text-center"><input type="checkbox" ng-model="allSelected()" ng-click="selectAllContacts()" /></th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts | filter:search">
                <td class="text-center">
                    <input type="checkbox" ng-model="contact.selected" />
                </td>
                <td>
                    {{ contact.ContactName }}
                </td>
                <td class="text-muted">
                    {{ contact.ContactEmail }}
                </td>
                <td>
                    <a href="" class="btn" pt-tooltip="Edit" ng-click="editContact(contact)">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a href="" class="btn" pt-tooltip="Send message" ng-click="sendMessageTo(contact)">
                        <i class="fa fa-envelope-o"></i>
                    </a>
                    <a href="" class="btn" pt-tooltip="Remove" ng-click="deleteContact(contact)">
                        <i class="fa fa-trash-o"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
