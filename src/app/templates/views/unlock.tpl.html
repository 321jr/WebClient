<div class="panel-body">
<h1 class="text-center"><span class="fa fa-2x faded fa-inbox"></span>Decrypt Mailbox</h1>
<fieldset class="pure-form">
  <div id="pwcalert" class="alert alert-danger" ng-if="error">
    <p>{{ error.message }}</p>
    <p><a href="/pages/faq#faq1" target="_blank">Related FAQ</a></p>
  </div><!--/#pwcalert-->
  <div class="form-group">
  <input class="form-control" type="password" ng-keypress="keypress($event)" id="mailboxPassword" name="MailboxPassword" placeholder="Mailbox Password" value="">
  </div><!--/.form-group-->
  <p class="pull-left">
    <a href="/support/login-form" class="pull-left login-support" target="_blank">Can't login?</a>
  </p>
  <button type="button" id="enck" class="btn btn-primary pull-right" ng-class="{disabled: isLoading}" ng-click="decrypt()">
    <span class="fa" ng-class="{ 'fa-key': !isLoading, 'fa-cog fa-spin': isLoading }"></span>
    <span ng-if="isLoading">Decrypting</span>
    <span ng-if="!isLoading">Decrypt Mailbox</span>
  </button>
</fieldset>
</div><!--/.panel-body-->
