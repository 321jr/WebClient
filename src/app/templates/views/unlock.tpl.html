<form 
id="pm_login" 
class="pm_panel pm_form" 
novalidate 
role="form" 
autocomplete="on" 
ng-submit="tryDecrypt()" 
method="post">

    <div ng-hide="domoArigato">

        <img src="assets/img/logo.svg" alt="ProtonMail" class="logo" />

        <h4 class="text-center">
            <span class="fa fa-inbox title-icon"></span>
            {{ 'DECRYPT_MAILBOX' | translate }}
        </h4>

        <p class="text-center">{{ tempUser.username }}@protonmail.ch</p>

        <div class="alert alert-danger" id="error521" ng-if="error">{{ error.message }}</div>

        <input 
        autocomplete="on" 
        autocapitalize="off" 
        autocorrect="off" 
        class="margin" 
        type="password" 
        ng-keypress="keypress($event)" 
        id="password" 
        name="MailboxPassword" 
        ng-model="mailboxPassword" 
        placeholder="MAILBOX PASSWORD" 
        value="" />

        <div class="clearfix">
            <a ui-sref="reset" class="login-support pm_button link pull-left">{{ 'FORGOT_PASSWORD?' | translate }}</a>
            <a class="pm_button primary pull-right" ng-click="tryDecrypt()" ng-class="{disabled: networkActivity.loading()}">{{ 'UNLOCK' | translate }}</a>    
        </div>

    </div>

    <div id="robotLoader" ng-show="domoArigato">
        <img src="assets/img/logo.svg" alt="ProtonMail" class="logo" />    
        <div class="spinner large"></div>
        <p>DECRYPTING...</p>
    </div>

</form>
