<div class="panel panel-default wrap">
    <div class="panel-body">
        <p class="text-center">
            <i class="fa fa-inbox fa-2x text-muted"></i>
        </p>
        <h3 class="text-center margin-bottom">{{ 'DECRYPT_MAILBOX' | translate }}</h3>
        <fieldset class="pure-form">
            <div class="alert alert-danger" ng-if="error">
                <p>{{ error.message }}</p>
                <p><a href="/pages/faq#faq1" target="_blank">{{ 'FAQ' | translate }}</a></p>
            </div>
            <div class="form-group">
                <input class="form-control" autofocus type="password" ng-keypress="keypress($event)" name="MailboxPassword" ng-model="mailboxPassword" placeholder="Mailbox Password" value="" />
            </div>
            <a ui-sref="reset" class="login-support btn">{{ 'FORGOT_PASSWORD?' | translate }}</a>
            <button type="button" id="enck" class="btn btn-primary pull-right" ng-class="{disabled: networkActivity.loading()}" ng-click="tryDecrypt()">
                <i class="fa fa-circle-o-notch fa-spin" ng-show="networkActivity.loading()"></i>
                <span>{{ 'UNLOCK' | translate }}</span>
            </button>
        </fieldset>
    </div>
</div>
