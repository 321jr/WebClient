<div class="panel panel-default wrap panel-dark" id="unlockPanel">
    <div class="panel-heading logoWrap">
        <a href="/"><img src="/assets/img/protonmail.svg" alt="ProtonMail" class="logo" /></a>
    </div>
    <div class="panel-body">
        <h3 class="text-center">{{ 'DECRYPT_MAILBOX' | translate }}</h3>
        <p class="text-muted text-center">{{ user.Addresses[0].Email }}</p>
        <fieldset class="pure-form">
            <div class="form-group">
                <input class="form-control dark" autofocus type="password" ng-keypress="keypress($event)" name="MailboxPassword" ng-model="mailboxPassword" placeholder="Mailbox Password" value="" />
            </div>
            <a ui-sref="reset" class="login-support btn">{{ 'FORGOT_PASSWORD?' | translate }}</a>
            <button type="button" id="enck" class="btn btn-primary pull-right" ng-class="{disabled: networkActivity.loading()}" ng-click="tryDecrypt()">
                <i class="fa fa-circle-o-notch fa-spin" ng-show="networkActivity.loading()"></i>
                <span>{{ 'UNLOCK' | translate }}</span>
            </button>
        </fieldset>
    </div>
</div>
