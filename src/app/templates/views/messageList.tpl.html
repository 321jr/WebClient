<table class="table message-list">
  <tbody id="message">
    <tr ng-repeat="message in messages" ng-click="selectMessage($event, message)" ng-class="{ unread: message.IsRead }">
      <td class="actions">
        <input type="checkbox">
        <span class="fa {{ message.IsEncrypted ? 'fa-lock' : 'fa-unlock-alt' }}"></span>
        <a href="#" ng-click="message.toggleStar()">
          <span class="fa {{ (message.Tag == 'starred') ? 'fa-star' : 'fa-star-o' }}"></span>
        </a>
      </td>

      <td class="{{ ('secured.sent' | isState) ? 'to' : 'from' }}">
        <span ng-if="'secured.sent' | isState">{{ message.RecipientList }}</span>
        <span ng-if="!('secured.sent' | isState)">{{ message.Sender }}</span>
      </td>

      <td class="subject">
        {{ message.MessageTitle }}
      </td>

      <td class="size">
        {{ message.TotalSize }}
      </td>

      <td class="when">
        {{ message.readableTime() }}
      </td>
    </tr>
  </tbody>
</table>
