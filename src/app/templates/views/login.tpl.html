<form 
id="pm_login" 
class="pm_panel pm_form" 
novalidate 
ng-keypress="keypress($event)" 
role="form" 
autocomplete="on" 
ng-submit="tryLogin()" 
method="post">

    <img src="assets/img/logo.svg" alt="ProtonMail" class="logo" />

    <h3 class="text-center margin-bottom">
        <span class="fa fa-user title-icon"></span>
        {{ 'USER_LOGIN' | translate }}
    </h3>

    <div class="alert alert-danger" id="error521" ng-if="error">{{ error.message }}</div>

    <input
    autocomplete="on"
    autocapitalize="off"
    autocorrect="off"
    type="text"
    ng-model="username"
    tabindex="1"
    id="username"
    name="Username"
    placeholder="Username"
    class="margin"
    required="" />

    <input
    maxlength="{{ ::maxPW }}"
    autocomplete="on"
    autocapitalize="off"
    autocorrect="off"
    type="password"
    ng-model="password"
    tabindex="2"
    id="password"
    name="Password"
    class="margin"
    required=""
    placeholder="Password" />

    <div class="clearfix">
        <a class="pm_button link pull-left" ng-click="getLoginHelp()">{{'NEED_HELP' | translate }}</a>
        <a class="pm_button primary pull-right" ng-click="tryLogin()" ng-class="{disabled: networkActivity.loading()}">{{ 'LOGIN' | translate }}</a>    
    </div>

    <input type="hidden" id="hashed_pw" name="hashed_pw" />    

</form>
