<style type="text/css">.btn {margin:1rem}</style>
<div class="panel panel-default wrap">
    <div class="panel-body">
        <form id="sign_in_form" name="sign_in" novalidate ng-keypress="keypress($event)" role="form" autocomplete="off">
            <h1 class="text-center">{{ 'LOGIN' | translate }}</h1>
            <div class="alert alert-danger" id="error521" ng-if="error">{{ error.message }}</div>
            <div class="form-group">
                <input autocomplete="off" type="text" ng-model="username" class="form-control" tabindex="1" name="Username" placeholder="Username" required="" autofocus="" value="" />
            </div>
            <div class="form-group">
                <input autocomplete="off" type="password" ng-model="password" class="form-control" tabindex="2" name="Password" required="" placeholder="Password" value="" />
            </div>
            <div class="fluid-container">
                <div class="row">
                    <div class="col-xs-6">
                        <a class="btn" ui-sref="support.reset-password">{{'NEED_HELP?' | translate }}</a>
                    </div>
                    <div class="col-xs-6 text-right">
                        <button type="button" class="btn btn-primary" ng-class="{disabled: networkActivity.loading()}" id="login_btn" tabindex="3" ng-click="tryLogin()">
                            <i class="fa fa-circle-o-notch fa-spin" ng-show="networkActivity.loading()"></i>
                            <span>{{ 'LOGIN' | translate }}</span>
                        </button>
                    </div>
                </div>
            </div>
            <input type="hidden" id="hashed_pw" name="hashed_pw" />
        </form>
    </div>
</div>
<p class="text-center"><a href="/signup">{{ 'NEED_AN_ACCOUNT?' | translate }} {{ 'SIGN_UP' | translate }}.</a></p>
