<div id="pm_settings">

    <ng-include src="'templates/partials/menu.settings.tpl.html'"></ng-include>

    <div class="settings" pt-height>

        <div class="row">

            <section class="setting full pm_form">
                <legend>{{ 'ADDRESSES' | translate }}</legend>
                <div class="margin" ng-show="isAdmin === true">
                    <button type="button" class="pm_button primary" ng-click="add()">{{ 'ADD_PROTONMAIL_ADDRESS' | translate }}</button>
                    <a ui-sref="secured.domains" class="pm_button">{{ 'ADD_CUSTOM_DOMAIN_ADDRESS' | translate }}</a>
                </div>
                <div class="clearfix">
                    <div>
                        <label>
                            <span class="help-block pull-right"><small><i class="fa fa-info-circle"></i> You can drag and drop addresses to order them.</small></span>
                            <strong>{{ 'ACTIVE_ADDRESSES' | translate }}</strong>
                        </label>
                        <div class="pm_sort">
                            <ul data-as-sortable="aliasDragControlListeners" data-ng-model="activeAddresses">
                                <li ng-repeat="address in activeAddresses" as-sortable-item="">
                                    <div as-sortable-item-handle="">
                                        <i class="fa fa-ellipsis-v"></i>
                                        <button class="pm_button pull-right link" ng-show="address.Type === 2 || address.Type === 3" ng-click="disable(address)">{{ 'DISABLE' | translate }}</button>
                                        <strong>{{ address.Email }}</strong>
                                    </div>
                                </li>
                            </ul>
                        </div>

                        <p></p>

                        <label>
                            <strong>{{ 'DISABLED_ADDRESSES' | translate }}</strong>
                        </label>

                        <div class="pm_sort">
                            <ul>
                                <li ng-repeat="address in disabledAddresses">
                                    <div>
                                        <button class="pm_button pull-right link" ng-show="address.Type === 2 || address.Type === 3" ng-click="enable(address)">{{ 'ENABLE' | translate }}</button>
                                        <span>{{ address.Email }}</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>
