<div class="container-fluid">
    <ng-include src="'templates/partials/menu.settings.tpl.html'"></ng-include>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="createLabel()"><i class="fa fa-plus"></i> {{ 'ADD_LABEL' | translate }}</button>
    </div>
    <table class="table table-middle table-hover table-pm">
        <thead>
            <tr>
                <th></th>
                <th>{{ 'NAME' | translate }}</th>
                <th>{{ 'MENU' | translate }}</th>
                <th>{{ 'ACTIONS' | translate }}</th>
            </tr>
        </thead>
        <tbody data-as-sortable="labelsDragControlListeners" data-ng-model="labels">
            <tr ng-repeat="label in labels" as-sortable-item="">
                <td as-sortable-item-handle="">
                    <i class="fa fa-ellipsis-v text-muted vcenter"></i>
                </td>
                <td>
                    <span  class="label label-pm" style="background-color: {{ label.LabelColor }}"><i class="fa fa-tag"></i> {{ label.LabelName }}</span>
                </td>
                <td>
                    <toggle-switch ng-model="!!!label.Display" ng-click="toggleDisplayLabel(label)" on-label="{{ 'SHOW' | translate }}" off-label="Hide"></toggle-switch>
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" pt-tooltip="Edit Label" ng-click="editLabel(label)">
                        <i class="fa fa-edit"></i> <span class="hidden-xs hidden-sm">{{ 'EDIT' | translate }}</span>
                    </button>
                    <button type="button" class="btn btn-default btn-sm" pt-tooltip="Delete Label" ng-click="deleteLabel(label)">
                        <i class="fa fa-trash-o"></i> <span class="hidden-xs hidden-sm">{{ 'DELETE' | translate }}</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <ul class="list-group" data-as-sortable="labelsDragControlListeners" data-ng-model="labels">
        <li class="list-group-item" ng-repeat="label in labels" as-sortable-item="">
            <div as-sortable-item-handle="">
                <span  class="label label-pm" style="background-color: {{ label.LabelColor }}"><i class="fa fa-tag"></i> {{ label.LabelName }}</span>
                <toggle-switch ng-model="!!!label.Display" ng-click="toggleDisplayLabel(label)" on-label="{{ 'SHOW' | translate }}" off-label="Hide"></toggle-switch>
                <button type="button" class="btn btn-default btn-sm" pt-tooltip="Edit Label" ng-click="editLabel(label)">
                    <i class="fa fa-edit"></i> <span class="hidden-xs hidden-sm">{{ 'EDIT' | translate }}</span>
                </button>
                <button type="button" class="btn btn-default btn-sm" pt-tooltip="Delete Label" ng-click="deleteLabel(label)">
                    <i class="fa fa-trash-o"></i> <span class="hidden-xs hidden-sm">{{ 'DELETE' | translate }}</span>
                </button>
            </div>
        </li>
    </ul>
</div>
