<form method="post"
id="pm_login"
class="pm_panel alt pm_form"
novalidate
ng-keypress="keypress($event)"
role="form"
autocomplete="on"
ng-submit="unlock()"
ng-if="tokenError !== true">


    <img src="assets/img/logo.png" height="20" alt="ProtonMail" class="logo" />

    <h4 class="text-center">
        <span class="fa fa-envelope title-icon"></span>
        <span translate-context="Default" translate>Decrypt message</span>
    </h4>

    <p></p>

    <div class="alert alert-danger" id="error521" ng-if="error">{{ error.message }}</div>

    <input class="margin" autofocus autocomplete="off" autocapitalize="off" autocorrect="off" type="password" ng-enter="unlock()" name="MessagePassword" ng-model="params.MessagePassword" placeholder="{{ 'Message password' | translate }}" />

    <p></p>

    <div class="clearfix">
        <a href="https://protonmail.com/support" target="_blank" class="login-support pm_button link pull-left" translate-context="Default" translate>Need help?</a>
        <button type="submit" class="pm_button primary pull-right" ng-class="{disabled: networkActivity.loading() || trying}">
            <i class="fa fa-circle-o-notch fa-spin" ng-show="networkActivity.loading() || trying"></i>
            <span ng-show="!trying" translate-context="Default" translate>Decrypt</span>
            <span ng-show="trying" translate-context="Default" translate>Decrypting</span>
        </button>
    </div>

</form>

<form method="post"
id="pm_login"
class="pm_panel alt pm_form error"
ng-if="tokenError === true">
    <h1 class="text-center" translate-context="Default" translate>Error</h1>
    <p translate-context="Default" translate>Sorry, this message does not exist or has already expired</p>
</form>
