<div id="pm_settings">
    <ng-include src="'templates/partials/menu.settings.tpl.html'"></ng-include>
    <div class="settings" pt-height>
        <span class="pm_select">
            <select ng-model="range" ng-options="option.label for option in years" ng-change="loadInvoices(range.value)"></select>
            <i class="fa fa-angle-down"></i>
        </span>
        <p>&nbsp;</p>
        <table class="pm_table hidden-xs" id="invoicesTable">
            <thead>
                <tr>
                    <th class="date">{{ 'DATE' | translate }}</th>
                    <th class="event">{{ 'EVENT' | translate }}</th>
                    <th class="actions">{{ 'INVOICE' | translate }}</th>
                    <th class="price">{{ 'PRICE' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="invoice in invoices track by $index">
                    <td class="date">
                        {{ invoice.Date * 1000 | date : 'medium' }}
                    </td>
                    <td>
                        {{ invoice.Event }}
                    </td>
                    <td class="actions">
                        <a class="pm_button round" ng-click="downloadInvoice(invoice)" pt-tooltip="{{ 'DOWNLOAD_INVOICE' | translate }}">
                            <i class="fa fa-file-text"></i>
                        </a>
                    </td>
                    <td class="price">
                        {{ ::invoice.Price }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
