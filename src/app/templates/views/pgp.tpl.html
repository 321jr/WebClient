<div id="pm-pgp">
    <loader-tag class="pm-flex-content-vertical-center" ng-if="content"></loader-tag>
    <p class="text-right">
        <button ng-if="content && !isSafari" type="button" ng-click="download()" class="pm_button" translate translate-context="Action">Download</button>
        <button ng-if="content" type="button" ng-click="print()" class="pm_button" translate translate-context="Action">Print</button>
    </p>
    <pre  ng-if="!loading" ng-bind="content"></pre>
</div>
