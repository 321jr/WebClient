<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <ng-include src="'templates/modals/domain/menu.tpl.html'"></ng-include>                    
                <h4 class="modal-title">1. {{ 'DOMAIN' | translate }}</h4>
            </div>
            <div class="modal-body pm_form">
                <p>Add a domain that you own to your ProtonMail account.</p>
                <input type="text" ng-model="ctrl.name" placeholder="{{ 'DOMAIN_NAME' | translate }}" />
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button pull-left" ng-disabled="networkActivity.loading()" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="button" class="pm_button primary" ng-disabled="networkActivity.loading()" ng-click="ctrl.submit()">{{ 'NEXT' | translate }}</button>
        </div>
    </div>
    <div class="modal-overlay" ng-click="ctrl.cancel()"></div>
</div>
