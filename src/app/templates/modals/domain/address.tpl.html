<div class="pm_modal {{ctrl.class}} domains" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <ng-include src="'templates/modals/domain/menu.tpl.html'"></ng-include>
                <h4 class="modal-title">3. <span translate translate-context="Title">Addresses</span> (<em translate >Required</em>)</h4>
            </div>
            <div class="modal-body pm_form">
                <p translate >To send and receive email with this domain, please add all addresses</p>
                <label>Choose the member who will own this address:</label>
                <div class="pm_grid">
                    <div class="col-1-3">
                        <span class="pm_select">
                            <select ng-model="ctrl.member" ng-options="member.Name for member in ctrl.members"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                    <div class="col-1-3">
                        <label>
                            <a href="#" ng-click="ctrl.createMember()" translate translate-context="Action">Create New User</a>
                        </label>
                    </div>
                </div>
                <label ng-show="ctrl.member.Private === 0">This member is <strong>private</strong>, it requires a password</label>
                <div class="pm_grid" ng-show="ctrl.member.Private === 0">
                    <div class="col-1-3">
                        <input type="password" ng-model="ctrl.password" placeholder-translate="Password" />
                    </div>
                    <div class="col-1-3">
                        <label class="checkbox">
                            <input type="radio" ng-model="ctrl.size" value="2048" />
                            <strong translate translate-context="Title" translate-comment="form option heading">High security</strong> (2048-bit)
                        </label>
                    </div>
                    <div class="col-1-3">
                        <label class="checkbox">
                            <input type="radio" ng-model="ctrl.size" value="4096" ng-disabled="ctrl.process === true" />
                            <strong translate translate-context="Title" translate-comment="form option heading">Highest security</strong> (4096-bit)
                        </label>
                    </div>
                </div>
                <label>Add addresses for <strong>{{ ctrl.domain.DomainName }}</strong>:</label>
                <div class="pm_grid">
                    <div class="col-1-3">
                        <input autofocus type="text" ng-model="ctrl.address" placeholder-translate="Address" />
                    </div>
                    <div class="col-1-3">
                        <label>@{{ ctrl.domain.DomainName }}</label>
                    </div>
                </div>
                <button ng-click="ctrl.add()" class="pm_button primary" translate-context="Action" translate-comment="button" translate>Add</button>
                <div ng-show="ctrl.domain.Addresses.length > 0">
                    <p><strong translate translate-context="Title" translate-comment="added addesses table label / heading">Added addresses</strong></p>
                    <div class="pm_table">
                        <table class="pm_form bordered">
                            <thead>
                                <tr>
                                    <th translate translate-context="Title" translate-comment="table heading">Address</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="address in ctrl.domain.Addresses" ng-class="{'disabled': address.Status === 0}">
                                    <td>{{ address.Email }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal-footer clearfix">
            <button type="button" class="pm_button primary pull-right" ng-click="ctrl.next()" ng-show="ctrl.domain.State > 0" translate translate-context="Action">Next</button>
            <button type="button" class="pm_button" ng-click="ctrl.close()"  translate translate-context="Action">Close</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
