<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <form ng-submit="saveRecoveryForm.$valid && ctrl.submit()" novalidate="" name="saveRecoveryForm">
            <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" translate translate-context="Title">Change Organization Password</h4>
                </div>
                <div class="modal-body pm_form">
                    <div class="pm_grid">
                        <div class="col-1-2">
                            <label for="newRecoveryPassword" translate-context="Title" translate>Key recovery password</label>
                        </div>
                        <div class="col-1-2">
                            <input type="password" id="newRecoveryPassword" name="newRecoveryPassword" ng-model="ctrl.newRecoveryPassword" placeholder-translate="New recovery password" required />
                            <div ng-messages="saveRecoveryForm.newRecoveryPassword.$error" class="text-red">
                                <p ng-message="required" translate-context="Error" translate>Field required</p>
                            </div>
                        </div>
                    </div>
                    <div class="pm_grid">
                        <div class="col-1-2">
                            <label for="confirmRecoveryPassword" Title translate>Confirm recovery Password</label>
                        </div>
                        <div class="col-1-2">
                            <input type="password" id="confirmRecoveryPassword" name="confirmRecoveryPassword" ng-model="ctrl.confirmRecoveryPassword" placeholder-translate="Confirm new recovery password" required compare-to="ctrl.newRecoveryPassword" />
                            <div ng-messages="saveRecoveryForm.confirmRecoveryPassword.$error" class="text-red">
                                <p ng-message="required" translate-context="Error" translate>Field required</p>
                                <p ng-message="compareTo" translate-context="Error" translate>Passwords do not match</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="pm_button" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
                <button type="submit" class="pm_button primary pull-right" ng-disabled="networkActivity.loading()" translate-context="Action" translate>Save</button>
            </div>
        </form>
    </div>
    <div class="modal-overlay"></div>
</div>
