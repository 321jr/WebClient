<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form class="modal-dialog" novalidate ng-submit="donateForm.$valid && ctrl.donate()" name="donateForm">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Donate</h4>
            </div>
            <div class="modal-body pm_form">
                <p ng-bind="ctrl.text"></p>
                <div class="pm_grid margin">
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{ success: ctrl.amount === 5 }" style="width: 100%" ng-click="ctrl.selectAmount(5)">5</button>
                    </div>
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{ success: ctrl.amount === 10 }" style="width: 100%" ng-click="ctrl.selectAmount(10)">10</button>
                    </div>
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{ success: ctrl.amount === 25 }" style="width: 100%" ng-click="ctrl.selectAmount(25)">25</button>
                    </div>
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{ success: ctrl.amount === 50 }" style="width: 100%" ng-click="ctrl.selectAmount(50)">50</button>
                    </div>
                </div>
                <div class="pm_grid margin">
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{success: ctrl.amount === 100}" style="width: 100%" ng-click="ctrl.selectAmount(100)">100</button>
                    </div>
                    <div class="col-1-4">
                        <button type="button" class="pm_button" ng-class="{success: ctrl.amount === 250}" style="width: 100%" ng-click="ctrl.selectAmount(250)">250</button>
                    </div>
                    <div class="col-1-4">
                        <input type="text" ng-model="ctrl.otherAmount" ng-change="ctrl.onChangeOtherAmount()" placeholder-translate="Other" required />
                    </div>
                    <div class="col-1-4">
                        <span class="pm_select">
                            <select ng-model="ctrl.currency" ng-options="currency.label for currency in ctrl.currencies"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                </div>
                <div ng-show="ctrl.methods.length > 0">
                    <label for="paymentMethod" class="margin" translate-context="Title">Select payment method:</label>
                    <span class="pm_select">
                        <select id="paymentMethod" ng-model="ctrl.method" ng-options="ctrl.label(method) for method in ctrl.methods"></select>
                        <i class="fa fa-angle-down"></i>
                    </span>
                </div>
                <div ng-hide="ctrl.methods.length > 0">
                    <div class="margin">
                        <label for="fullname" translate>Name on card</label>
                        <div class="input-icon">
                            <i class="fa fa-user"></i>
                            <input type="text" autofocus id="fullname" ng-model="ctrl.fullname" placeholder="Thomas Anderson" required />
                        </div>
                    </div>
                    <div class="margin">
                        <label for="cardnumber" translate>Card Number</label>
                        <div class="input-icon">
                            <card-icon number="ctrl.number"></card-icon>
                            <input type="text" id="cardnumber" ng-model="ctrl.number" placeholder="0000 0000 0000 0000" maxlength="20" required />
                        </div>
                    </div>
                    <div class="pm_grid margin">
                        <div class="col-1-3">
                            <label translate>Expiry Date</label>
                            <span class="pm_select">
                                <select ng-model="ctrl.month" ng-options="month for month in ctrl.months"></select>
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="col-1-3">
                            <label>&nbsp;</label>
                            <span class="pm_select">
                                <select ng-model="ctrl.year" ng-options="year for year in ctrl.years"></select>
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                        <div class="col-1-3">
                            <label for="cvc">Security Code</label>
                            <div class="input-icon right">
                                <i class="fa fa-question-circle" cvc-tooltip></i>
                                <input type="text" id="cvc" ng-model="ctrl.cvc" maxlength="4" required />
                            </div>
                        </div>
                    </div>
                    <div class="pm_grid margin">
                        <div class="col-1-3">
                            <label for="zip" translate>ZIP/Postal Code</label>
                            <input type="text" minlength="3" maxlength="9" id="zip" ng-model="ctrl.zip" required />
                        </div>
                        <div class="col-2-3">
                            <label for="country" translate>Country</label>
                            <span class="pm_select">
                                <select id="country" ng-model="ctrl.country" ng-options="country.label for country in ctrl.countries | orderBy: 'priority'"></select>
                                <i class="fa fa-angle-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                <p class="alert alert-info"><span translate translate-context="Info">It's also possible to donate with</span> <a href="https://protonmail.com/donate" target="_blank" translate translate-context="Link">PayPal or Bitcoin</a>.</p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="submit" ng-disabled="ctrl.process === true" class="pm_button primary" translate translate-context="Action">Donate</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
