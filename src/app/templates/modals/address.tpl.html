<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <ng-include src="'templates/modals/domain/menu.tpl.html'"></ng-include>
                <h4 class="modal-title">3. {{ 'ADD_AN_ADDRESS' | translate }}</h4>
            </div>
            <div class="modal-body pm_form">
                <p class="alert alert-info">Add an address to <strong>{{ ctrl.domain.DomainName }}</strong>.</p>
                <div class="pm_grid" ng-show="ctrl.member.length > 1">
                    <div class="col-12">
                        <label>Choose the member who will own this address:</label>
                        <span class="pm_select">
                            <select ng-model="ctrl.member" ng-options="member.NickName for member in ctrl.members"></select>
                            <i class="fa fa-angle-down"></i>
                        </span>
                    </div>
                </div>
                <div class="pm_grid">
                    <div class="col-1-3">
                        <label>Choose an address:</label>
                        <input type="text" ng-model="ctrl.address" placeholder="Address" />
                    </div>
                    <div class="col-1-3">
                        <label>&nbsp;</label>
                        <input type="text" value="@{{ ctrl.domain.DomainName }}" readonly class="noBorder" />
                    </div>
                    <div class="col-1-3">
                        <label>&nbsp;</label>
                        <button type="button" class="pm_button primary" ng-click="ctrl.add()">{{ 'ADD' | translate }}</button>
                    </div>
                </div>

                <div ng-show="ctrl.domain.Addresses.length > 0">
                    <p>&nbsp;</p>
                    <h3>{{ 'ADDRESSES' | translate }}:</h3>
                    <table class="pm_table pm_form bordered">
                        <thead>
                            <tr>
                                <th>{{ 'ADDRESS' | translate }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="address in ctrl.domain.Addresses">
                                <td>
                                    <strong>{{ address.Email }}</strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="button" class="pm_button primary" ng-click="ctrl.next()">{{ 'NEXT' | translate }}</button>
        </div>
    </div>
    <div class="modal-overlay" ng-click="ctrl.cancel()"></div>
</div>
