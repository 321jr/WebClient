<div class="pm_modal {{this.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog modal-sm">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'Close' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" translate>Help</h3>
            </div>
            <div class="modal-body text-center">
                <p>
                    <a class="pm_button primary" ui-sref="support.reset-password" ng-click="ctrl.cancel()" translate>Reset password</a>
                </p>
                <p>
                    <a href="https://protonmail.com/username" target="_self" class="pm_button primary" translate>Forgot username?</a>
                </p>
                <p>
                    <a href="https://protonmail.com/support/knowledge-base/common-login-problems/" target="_self" class="pm_button primary" translate>Common login problems</a>
                </p>
                <p>
                    <a href="https://protonmail.com/support" target="_self" class="pm_button primary" translate>Email our support team</a>
                </p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <a class="pm_button" ng-click="ctrl.cancel()" translate>Cancel</a>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
