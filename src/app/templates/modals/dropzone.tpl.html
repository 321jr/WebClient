<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <h4 class="modal-title">{{ctrl.title}}</h4>
            </div>
            <div class="modal-body">
                <p ng-bind-html="ctrl.message"></p>
                <p ng-hide="ctrl.fileDropped" class="text-center" id="dropzone" ng-class="{'hover': hover}">Drop files here or click to upload</p>
                <p ng-show="ctrl.fileDropped" class="text-center bold" ng-bind="ctrl.fileDropped"></p>
                <input id="selectedFile" type="file" style="display: none;" />
            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" ng-click="ctrl.cancel()">Cancel</a>
                <button tabindex="1" autofocus type="button" class="btn btn-primary" ng-click="ctrl.import()">Import</button>
            </div>
        </div>
    </div>
</div>
