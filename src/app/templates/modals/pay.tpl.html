<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form class="modal-dialog" novalidate ng-submit="ctrl.submit()" name="payForm">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'PAY' | translate }}</h4>
            </div>
            <div class="modal-body pm_form">
                <table class="pm_table">
                    <tbody>
                        <tr>
                            <th>{{ 'AMOUNT' | translate }}</th>
                            <td>{{ ctrl.amount | currency: ctrl.currency }}</td>
                        </tr>
                        <tr ng-show="ctrl.credit">
                            <th>{{ 'CREDIT' | translate }}</th>
                            <td>{{ ctrl.credit | currency: ctrl.currency }}</td>
                        </tr>
                        <tr>
                            <th>{{ 'AMOUNT_DUE' | translate }}</th>
                            <td>{{ ctrl.amountDue | currency: ctrl.currency }}</td>
                        </tr>
                    </tbody>
                </table>
                <p>Select your payment method</p>
                <div>
                    <span class="pm_select">
                        <select ng-model="ctrl.method" ng-options="method.Details.Last4 for method in ctrl.methods"></select>
                        <i class="fa fa-angle-down"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="submit" class="pm_button primary pull-right">{{ 'SUBMIT' | translate }}</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
