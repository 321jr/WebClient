<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="ctrl.title">
                <button type="button" class="close" ng-click="ctrl.cancel()">
                    <i aria-hidden="true" title="Close" class="fa fa-times"></i>
                    <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">{{ctrl.title}}</h4>
            </div>
            <form name="labelForm" novalidate ng-submit="ctrl.create()">
                <div class="modal-body">
                    <div class="form-group" ng-class="{'has-error': labelForm.label.$touched && labelForm.label.$error.required}">
                        <label for="labelName" class="control-label">Label Name</label>
                        <input tabindex="1" type="text" class="form-control" autofocus id="labelName" name="label" ng-model="ctrl.label" placeholder="Label Name" required="" />
                    </div>
                    <div class="form-group">
                        <label>Select a Color</label>
                        <div class="text-center">
                            <ul class="palette list-inline">
                                <li ng-repeat="c in ctrl.colors">
                                    <a ng-click="ctrl.color = c;" class="color" ng-class="{'active': ctrl.color === c}" style="background-color: {{c}};"><i class="fa fa-check"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-sm" ng-click="ctrl.cancel()">Cancel</a>
                    <button type="submit" class="btn btn-sm btn-primary" ng-disabled="labelForm.$invalid">
                        <span ng-hide="networkActivity.loading()">Save Label</span>
                        <span ng-show="networkActivity.loading()">Saving...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
