<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'PAYMENT' | translate }}</h4>
    </div>
    <div class="modal-body pm_form">
        <div class="col">
            <table class="pm_table">
                <thead>
                    <tr>
                        <th>{{ 'DESCRIPTION' | translate }}</th>
                        <th>{{ 'PRICE' | translate }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Panda</td>
                        <td>1000 EUR</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <div class="">
                <i class="fa fa-user"></i><input type="text" ng-model="ctrl.fullname" placeholder="{{ 'FULLNAME' | translate }}" />
            </div>
            <div class="">
                <i class="fa fa-credit-card"></i><input type="text" maxlength="20" autocomplete="off" ng-model="ctrl.number" placeholder="{{ 'CARD_NUMBER' | translate }}" required />
            </div>
            <div class="">
                <i class="fa fa-calendar-o"></i><input type="text" maxlength="2" autocomplete="off" ng-model="ctrl.month" placeholder="MM" required /><input type="text" maxlength="2" autocomplete="off" ng-model="ctrl.year" placeholder="YY" required />
            </div>
            <div class="">
                <a href="" pt-tooltip="Card Validation Code"><i class="fa fa-lock"></i></a><input type="text" maxlength="4" autocomplete="off" ng-model="ctrl.cvc" placeholder="CVC" required />
            </div>
        </div>

        <p>Your credit card will be automatically charged on a {{ ctrl.total }} basis. By clicking submit, you agree to our <a href="" target="_blank">Terms and Conditions</a>.</p>

    </div>
</div>
<div class="modal-footer text-right">
    <button type="button" class="pm_button" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
    <button type="button" class="pm_button primary" ng-click="ctrl.submit()">{{ 'SUBMIT' | translate }}</button>
</div>
