<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <p>{{ctrl.message}}</p>
            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" ng-click="ctrl.cancel()">Cancel</a>
                <button type="button" class="btn btn-primary" ng-click="ctrl.confirm()">Confirm</button>
            </div>
        </div>
    </div>
</div>
