<div class="pm_modal important {{ctrl.class}}" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="ctrl.submit()" novalidate="">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    [Address Added]<br>
                    [Generate a new key pair]
                </h4>
            </div>
            <div class="modal-body pm_form">
                <p class="alert alert-info">
                    [Your address has been added but before you can send or receive emails you need to generate a new key pair. <a href="">Learn more</a>]<br>
                </p>
                <div class="margin">
                    <span>{{ 'BIT_SIZE' | translate }}:</label>
                    <span class="pm_select inline">
                        <select ng-model="ctrl.size" ng-options="size.label for size in ctrl.sizes"></select>
                        <i class="fa fa-angle-down"></i>
                    </span>
                </div>
                <table class="pm_table">
                    <thead>
                        <tr>
                            <th>{{ 'ADDRESS' | translate }}</th>
                            <th>{{ 'STATUS' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="address in ctrl.addresses | orderBy: 'Send'">
                            <td>{{ address.Email }}</td>
                            <td>{{ address.state }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.cancel()">
                {{ 'CANCEL' | translate }}
            </button>
            <button type="submit" class="pm_button primary">
                [ Generate New Keys ]
                {{ 'SUBMIT' | translate }}
            </button>
        </div>
    </form>
    <div class="modal-overlay" ng-click="ctrl.cancel()"></div>
</div>
