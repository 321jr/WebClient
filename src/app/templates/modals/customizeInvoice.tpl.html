<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content pm_form">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'CUSTOMIZE_INVOICES' | translate }}</h4>
            </div>
            <div class="modal-body">
                <label for="customText">{{ 'CUSTOMIZE_INVOICES' | translate }}</label>
                <textarea id="customText" ng-model="ctrl.text"></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button primary pull-right" ng-click="ctrl.submit()">{{ 'SUBMIT' | translate }}</button>
            <button type="button" class="pm_button" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
