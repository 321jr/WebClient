<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog" id="addUserModal">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <ng-include src="'templates/modals/card/view.tpl.html'" ng-show="ctrl.mode === 'view'"></ng-include>
        <ng-include src="'templates/modals/card/edit.tpl.html'" ng-show="ctrl.mode === 'edit'"></ng-include>
    </div>
    <div class="modal-overlay" ng-click="ctrl.cancel()"></div>
</div>
