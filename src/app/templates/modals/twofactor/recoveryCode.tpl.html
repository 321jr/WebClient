<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ ctrl.title }}</h4>
            </div>
            <div class="alert" ng-bind-html="ctrl.message"></div>
            <div class="modal-body pm_form pm_grid">
                <div class="text-center">
                    <span class="col-4-8">
                        <ol>
                            <div ng-repeat="c in ctrl.recoveryCodesFirstHalf">
                                <li>{{c}}</li>
                            </div>
                        </ol>
                    </span>
                </div>
                <div class="text-center">
                    <span class="col-4-8">
                        <ol start="9">
                            <div ng-repeat="c in ctrl.recoveryCodesSecondHalf">
                                <li>{{c}}</li>
                            </div>
                        </ol>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.download()" translate translate-context="Action">Download</button>
            <button tabindex="1" type="button" class="pm_button primary" ng-click="ctrl.done()" translate translate-context="Action">Done</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
