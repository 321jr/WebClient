<div class="pm_modal small very-important {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate translate-context="Title">Save Shared Secret Key</h4>
            </div>
            <div class="modal-body">
                <div><p translate>Please scan this QR code or manually enter the key into your two factor authentication device</p></div>
                <div style="padding:10px" id="qrcode" ng-init="ctrl.makeCode()" align="center"></div>
                <div align="center"><code>{{ctrl.sharedSecret}}</code></div>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
            <button tabindex="1" type="button" class="pm_button primary" ng-click="ctrl.next()" translate translate-context="Action">Next</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
