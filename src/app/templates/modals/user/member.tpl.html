<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <form method="post" class="modal-content" ng-submit="next()">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'ADD_USER' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'NICKNAME' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input autofocus type="text" ng-model="ctrl.nickname" class="margin" placeholder="Choose a Nickname">
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'LOGIN_PASSWORD' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input type="text" ng-model="ctrl.loginPassword" class="margin" placeholder="Choose a Login password">
                            <input type="text" ng-model="ctrl.confirmPassword" class="margin" placeholder="Confirm a Login password">
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'USER_STORAGE' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input type="text" ng-model="ctrl.quota" class="margin" placeholder="Storage as MB (Mega Byte)">
                            <p class="alert alert-info">
                                Your Organization has <strong>{{ (ctrl.organization.MaxSpace - ctrl.organization.UsedSpace) | humanSize }} left</strong>.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'PRIVATE_USER' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <label>
                                <input type="checkbox" ng-model="ctrl.private" /> {{ 'CREATE_PRIVATE_USER' | translate }}
                            </label>
                            <p class="alert alert-info">Organization administrators cannot access the messages of private users.</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="submit" class="pm_button primary">{{ 'NEXT' | translate }}</button>
        </div>
    </div>
</div>
