<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <form method="post" class="modal-content" ng-submit="submit()">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'ADD_A_NEW_USER' | translate }}</h4>
            </div>
            <div class="modal-body">
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'NICKNAME' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input autofocus type="text" class="margin" placeholder="Choose a Login password">
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'LOGIN_PASSWORD' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input type="text" class="margin" placeholder="Choose a Login password">
                            <input type="text" class="margin" placeholder="Confirm a Login password">
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'USER_STORAGE' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input type="text" class="margin" placeholder="Storage as MB (Mega Byte)">
                            <p class="alert alert-info">
                                Your Organization has <strong>{{ (ctrl.organization.MaxSpace - ctrl.organization.UsedSpace) | humanSize }} left</strong>.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="pm_form">
                    <div class="pm_grid">
                        <div class="col-1-3">
                            <label>{{ 'PRIVATE_USER' | translate }}</label>
                        </div>
                        <div class="col-1-2">
                            <input type="checkbox" /> Consider this user as private
                            <p class="alert alert-info">A user private can manage keys.</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</button>
            <button type="submit" class="pm_button primary" ng-click="ctrl.next()">{{ 'SUBMIT' | translate }}</button>
        </div>
        </form>
    </div>
</div>
