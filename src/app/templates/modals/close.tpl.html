<div class="modal fade {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert no-margin-bottom">
                    Do you want to save, discard or cancel this message?
                </div>
            </div>
            <div class="modal-footer">
                <a href class="btn btn-link" ng-click="ctrl.cancel()">{{ 'CANCEL' | translate }}</a>
                <button class="btn btn-default" type="button" ng-click="ctrl.discard()">{{ 'DISCARD' | translate }}</button>
                <button tabindex="1" autofocus type="button" class="btn btn-primary" ng-click="ctrl.save()">{{ 'SAVE' | translate }}</button>
            </div>
        </div>
    </div>
</div>
