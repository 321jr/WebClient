<div class="pm_modal pm_fadeIn {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog modal-close">
        <div class="modal-content">
            <div class="modal-body">
                <div class="alert no-margin-bottom">
                    Would you like to discard this draft?
                </div>
            </div>
            <div class="modal-footer text-right">
                <a href class="pm_button pull-left" ng-click="ctrl.cancel()">{{ 'NO' | translate }}</a>
                <button tabindex="1" autofocus type="button" class="pm_button primary" ng-click="ctrl.discard()">{{ 'YES' | translate }}</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" ng-click="ctrl.cancel()"></div>
</div>
