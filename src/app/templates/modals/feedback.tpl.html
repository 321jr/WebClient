<div class="pm_modal {{ctrl.class}} feedback" role="dialog" style="display: block;">
    <form method="post" class="modal-dialog" ng-submit="ctrl.submit()">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'FEEDBACK_MODAL_TITLE' | translate }}</h4>
            </div>
            <div class="modal-body pm_form">
                <p>{{ 'FEEDBACK_MODAL_MESSAGE' | translate }}</p>
                <textarea ng-model="ctrl.fdbckTxt" placeholder="{{ 'FEEDBACK_PLACEHOLDER' | translate }}"></textarea>
                <p class="alert alert-info">{{ 'FEEDBACK_MODAL_THANK_YOU' | translate }}</p>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button pull-left" ng-click="ctrl.close()">Close</button>
            <button tabindex="1" type="button" class="pm_button primary" ng-click="ctrl.submit()">{{ 'SEND_FEEDBACK' | translate }}</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
