<div class="pm_modal {{ctrl.class}} feedback" role="dialog" style="display: block;">
    <form class="modal-dialog" ng-submit="ctrl.submit()">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Feedback form</h4>
            </div>
            <div class="modal-body">
                <p>What do you think of ProtonMail version 3.0?</p>
                <textarea ng-model="this.fdbckTxt" placeholder="Your thoughts..."></textarea>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button" ng-click="ctrl.close()">Close</button>
            <button tabindex="1" type="button" class="pm_button primary" ng-click="ctrl.submit()">Send Feedback</button>
        </div>
    </form>
    <div class="modal-overlay" ng-click="ctrl.close()"></div>
</div>
