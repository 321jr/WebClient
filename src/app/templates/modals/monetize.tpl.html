<div class="pm_modal {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.close()" aria-hidden="true" title="{{ 'CLOSE' | translate }}" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Help us to enhance ProtonMail</h4>
            </div>
            <div class="modal-body">
                <form novalidate ng-submit="ctrl.donate()" class="pm_form">
                    <p>Choose an amount</p>
                    <div class="margin">
                        <button type="button" class="pm_button" style="margin-right: 10px;" ng-repeat="amount in ctrl.amounts" ng-click="ctrl.amount = amount.value" ng-class="{'success': amount.value === ctrl.amount}">{{ amount.label | currency: ctrl.currency.value }}</button>
                    </div>
                    <div class="margin">
                        <div class="pm_grid">
                            <div class="col-1-3">
                                <input type="text" placeholder="Other amount" ng-model="ctrl.amount" />
                            </div>
                            <div class="col-1-3">
                                <span class="pm_select">
                                    <select ng-model="ctrl.currency" ng-options="currency.label for currency in ctrl.currencies"></select>
                                    <i class="fa fa-angle-down"></i>
                                </span>
                            </div>
                            <div class="col-1-3">
                                <button class="pm_button primary" type="submit" pt-tooltip="Thank you for your help!">
                                    <i class="fa fa-smile-o" ng-show="ctrl.amount"></i> {{ 'DONATE' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="text-center margin">
                        <a href="#" ng-click="ctrl.upgrade()">
                            <img src="/assets/img/upgrade.jpg" alt="Upgrade your Account" />
                        </a>
                    </div>
                    <div class="text-center">
                        <button type="button" class="pm_button primary" ng-click="ctrl.upgrade()">{{ 'UPGRADE' | translate }}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button class="pm_button" ng-click="ctrl.close()">{{ 'CLOSE' | translate }}</button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
