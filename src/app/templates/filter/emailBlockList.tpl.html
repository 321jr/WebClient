<div>
    <header-block data-level="2" class="settingsLabels-header-blocklist">
        <h2
            class="settingsLabels-title-blocklist margin-bottom email-block-list-name"></h2>
        <button
            class="pm_button primary"
            translate
            translate-context="Action">Add</button>
    </header-block>
    <div>
        <p class="alert alert-info" translate translate-context="Info" ng-if="entries.length === 0">
            No emails in the <span class="email-block-list-name"></span>, click Add to add addresses to the <span class="email-block-list-name"></span>.
        </p>
        <div class="pm_table block-list" ng-class="{ empty: entries.length === 0 }">
            <table class="bordered limited">
                <tbody>
                    <tr>
                        <td class="blocklist-email-value"></td>
                        <td class="text-right">
                            <button class="pm_button link blocklist-email-switch" pt-tooltip-translate="Switch">
                                <i class="fa fa-arrows-h"></i>
                            </button>
                            <button class="pm_button link blocklist-email-delete" pt-tooltip-translate="Delete">
                                <i class="fa fa-times text-red"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
</div>
