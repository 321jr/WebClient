<div class="vpnColumns-container">
    <div class="vpnColumns-col">
        <label translate-context="Label for the vpn columns" translate>Speed</label>
        <label translate-context="Label for the vpn columns" translate>Connections</label>
        <label>Tor VPN</label>
        <label translate-context="Label for the vpn columns" translate>Secure Core</label>
    </div>
    <div class="vpnColumns-col vpnColumns-vpnbasic-col">
        <header class="vpnColumns-header">
            <span class="vpnColumns-selected">Selected plan</span>
            <span class="vpnColumns-vpnbasic-title">ProtonVPN Basic</span>
            <span class="vpnColumns-amount">{{ ::vpnbasicAmount }}</span>
        </header>
        <div>
            <strong translate-context="Info for the vpn columns" translate>High</strong>
        </div>
        <div>
            <strong>2</strong>
        </div>
        <div>
            <i class="fa fa-times"></i>
        </div>
        <div>
            <i class="fa fa-times"></i>
        </div>
        <footer class="vpnColumns-footer">
            <button type="button" data-action="vpnbasic" translate-context="Action for the vpn columns" translate>Add ProtonVPN Basic</button>
            <button type="button" disabled translate-context="Action for the vpn columns" translate>ProtonVPN Basic Selected</button>
        </footer>
    </div>
    <div class="vpnColumns-col vpnColumns-vpnplus-col">
        <header class="vpnColumns-header">
            <span class="vpnColumns-selected">Selected plan</span>
            <span class="vpnColumns-vpnplus-title">ProtonVPN Plus</span>
            <span class="vpnColumns-amount">{{ ::vpnplusAmount }}</span>
        </header>
        <div>
            <strong translate-context="Info for the vpn columns" translate>Highest</strong>
        </div>
        <div>
            <strong>5</strong>
        </div>
        <div>
            <i class="fa fa-check"></i>
        </div>
        <div>
            <i class="fa fa-check"></i>
        </div>
        <footer class="vpnColumns-footer">
            <button type="button" data-action="vpnplus" translate-context="Action for the vpn columns" translate>Add ProtonVPN Plus</button>
            <button type="button" disabled translate-context="Action for the vpn columns" translate>ProtonVPN Plus Selected</button>
        </footer>
    </div>
</div>
