<span class="pm_buttons paginator">
    <a pt-tooltip="{{ 'Previous' | translate }}" ng-click="previous()" ng-class="{'disabled': disableP}">
        <i class="fa fa-chevron-left"></i>
    </a>
    <span class="pm_buttons divider page">
        <a class="pm_trigger" dropdown ng-class="{'disabled': disableMain}" pt-tooltip="{{ 'Page number' | translate }}">
            <small>{{ page }}</small>
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown right">
            <a ng-repeat="p in pages" ng-click="select(p)" translate>Page {{ page }}</a>
        </span>
    </span>
    <a class="divider" pt-tooltip="{{ 'Next' | translate }}" ng-click="next()" ng-class="{'disabled': disableN}">
        <i class="fa fa-chevron-right"></i>
    </a>
</span>
