<span class="pm_buttons">
    <a href="" title="{{ 'PREVIOUS' | translate }}" ng-click="previous()">
        <i class="fa fa-chevron-left"></i>
    </a>
    <span class="pm_buttons divider hidden-xs">
        <a href="" class="pm_trigger" ng-dropdown>
            <span>{{ page }}</span>
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown">
            <a href="#" ng-repeat="p in pages" ng-click="select(p)">{{ p }}</a>
        </span>
    </span>
    <a href="" class="divider" title="{{ 'NEXT' | translate }}" ng-click="next()">
        <i class="fa fa-chevron-right"></i>
    </a>
</span>
