<span class="pm_buttons">
    <a href="" pt-tooltip="{{ 'PREVIOUS' | translate }}" ng-click="previous()" ng-class="{'disabled': disableP}">
        <i class="fa fa-chevron-left"></i>
    </a>
    <span class="pm_buttons divider hidden-xs">
        <a href="" class="pm_trigger" ng-dropdown ng-class="{'disabled': disableMain}" pt-tooltip="{{ 'PAGE_NUMBER' | translate }}">
            <small>{{ page }}</small>
            <i class="fa fa-angle-down"></i>
        </a>
        <span class="pm_dropdown right">
            <a href="#" ng-repeat="p in pages" ng-click="select(p)">Page {{ p }}</a>
        </span>
    </span>
    <a href="" class="divider" pt-tooltip="{{ 'NEXT' | translate }}" ng-click="next()" ng-class="{'disabled': disableN}">
        <i class="fa fa-chevron-right"></i>
    </a>
</span>
