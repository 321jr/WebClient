<div class="pm_buttons elements-selector" ng-class="{disabled: !conversations.length}" >
    <label class="elements-selector-label" ng-class="{disabled: !conversations.length}" for="selectAll">
        <input
            type="checkbox"
            id="selectAll"
            name="selectAll"
            class="elements-selector-checkbox"
            ng-checked="checkedSelectorState()"
            ng-click="$event.stopPropagation()"
            value="all"
            data-pt-select-elements
            class="element-selector-input"
            ng-disabled="!conversations.length"
            pt-tooltip-translate="Select messages"
            pt-tooltip-translate-context="Action">
    </label>
    <a class="inheritPadding pm_trigger elements-selector-trigger-dropdown" dropdown ng-class="{disabled: !conversations.length}"  ng-if="!idDefined() || user.ViewLayout === 0">
        <i class="elements-selector-trigger-dropdown-fa-angle-down fa fa-angle-down"></i>
    </a>
    <span class="element-selector-set-scope pm_dropdown pm_dropdown-normalText"></span>

</div>
