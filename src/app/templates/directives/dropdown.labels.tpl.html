<span class="labelDropdown">
    <span role="menu" ng-click="$event.stopPropagation()">
        <span class="margin">
            <a href="" class="pm_button link" ng-click="createLabel()">
                <i class="fa fa-arrow-right"></i> {{ 'CREATE_A_NEW_LABEL' | translate }}
            </a>
        </span>
        <span ng-show="labels.length > 0" class="margin labelSearch">
            <i class="fa fa-search"></i>
            <input type="search" id="searchLabels" placeholder="{{ 'SEARCH_LABEL' | translate }}" ng-model="searchLabels" ng-minlength="1" />
        </span>
        <span class="wrapper">
            <ul class="list-group" ng-show="labels.length > 0">
                <li class="list-group-item" ng-repeat="label in labels | filter: {Name: searchLabels} | orderBy: 'Order'">
                    <label>
                        <input type="checkbox" ng-model="label.Selected" />
                        <span class="label label-pm" title="{{ label.Name }}" ng-click="label.Selected = !!!label.Selected">
                            <i class="fa fa-tag" ng-style="color(label)"></i> {{ label.Name | limitTo: 20 }}
                        </span>
                    </label>
                </li>
            </ul>
        </span>
        <label ng-show="labelsSelected().length > 0">
            <input type="checkbox" ng-model="alsoArchive" /> {{ 'ALSO_ARCHIVE' | translate }}
        </label>
        <button ng-show="labels.length > 0" tabindex="1" type="button" class="pm_button primary" ng-click="save()" ng-disabled="networkActivity.loading()">{{ 'APPLY_LABEL' | translate }}</button>
    </span>
</span>
