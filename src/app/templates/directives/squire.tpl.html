<div class='angular-squire'>
    <div class='editor-container'>
        <ul class="squire-toolbar">
            <li>
                <a href="#" pt-tooltip="{{ 'BOLD' | translate }}" ng-click="action('bold')">
                    <i class="fa fa-bold"></i>
                </a>
            </li>
            <li>
                <a href="#" pt-tooltip="{{ 'ITALIC' | translate }}" ng-click="action('italic')">
                    <i class="fa fa-italic"></i>
                </a>
            </li>
            <li>
                <a href="#" pt-tooltip="{{ 'UNDERLINE' | translate }}" ng-click="action('underline')">
                    <i class="fa fa-underline"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="#" pt-tooltip="{{ 'UNORDERED_LIST' | translate }}" ng-click="action('makeUnorderedList')">
                    <i class="fa fa-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="#" pt-tooltip="{{ 'ORDERED_LIST' | translate }}" ng-click="action('makeOrderedList')">
                    <i class="fa fa-list-ol"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="#" pt-tooltip="{{ 'ALIGN_LEFT' | translate }}" ng-click="action('alignLeft')">
                    <i class="fa fa-align-left"></i>
                </a>
            </li>
            <li>
                <a href="#" pt-tooltip="{{ 'ALIGN_CENTER' | translate }}" ng-click="action('alignCenter')">
                    <i class="fa fa-align-center"></i>
                </a>
            </li>
            <li>
                <a href="#" pt-tooltip="{{ 'ALIGN_RIGHT' | translate }}" ng-click="action('alignRight')">
                    <i class="fa fa-align-right"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="#" pt-tooltip="{{ 'INSERT_LINK' | translate }}" ng-init="insertLink = false" ng-click="insertLink = !insertLink">
                    <i class="fa fa-link"></i>
                </a>
            </li>
            <li>
                <a href="#" ng-disabled="isPlain()" pt-tooltip="{{ 'INSERT_IMAGE' | translate }}" ng-init="insertImage = false" ng-click="insertImage = !insertImage">
                    <i class="fa fa-image"></i>
                </a>
            </li>           
        </ul>
        <div class="squire-popover" ng-show="insertLink">
            <div class="arrow"></div>
            <div class="content">
                <div class="panel">
                    <input type="text" autocomplete="off" placeholder="{{ 'LINK_URL' | translate }}" ng-model="data.link" ng-keydown="popoverHide($event, 'makeLink')" class="form-control" />
                </div>
                <button ng-show="canRemoveLink()" ng-click="insertLink = false; popoverHide($event, 'removeLink')">
                    {{ 'REMOVE_LINK' | translate }}
                </button>
                <button ng-show="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="insertLink = false; popoverHide($event, 'makeLink')">
                    {{ 'UPDATE_LINK' | translate }}
                </button>
                <button class="btn primary" ng-hide="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="insertLink = false; popoverHide($event, 'makeLink')">
                    {{ 'INSERT_LINK' | translate}}
                </button>
            </div>
        </div>            
        <div class="squire-popover" ng-show="insertImage">
            <div class="arrow"></div>
            <div class="content">
                <div class="panel">
                    <input type="text" autocomplete="off" placeholder="{{ 'URL_TO_IMAGE' | translate }}" ng-model="data.image" ng-keydown="popoverHide($event, 'insertImage')" class="form-control" />
                </div>
                <button class="btn primary" ng-click="insertImage = false; popoverHide($event, 'insertImage')" ng-class="{disabled: !canAddImage()}">
                    {{ 'INSERT_IMAGE' | translate }}
                </button>
            </div>
        </div>         
        <div class='angular-squire-wrapper'>
            <iframe frameborder='0' border='0' marginwidth='0' marginheight='0' src='about:blank' sandbox="allow-same-origin allow-scripts allow-popups" class="squireIframe"></iframe>
        </div>
    </div>
    <ng-transclude></ng-transclude>
</div>
