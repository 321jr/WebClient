<div class='angular-squire'>
    <div ng-class="{'editor-hide': !isEditorVisible()}" class='editor-container'>
        <ul class="squire-toolbar">
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Bold" ng-click="action('bold')">
                    <i class="fa fa-bold"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Italic" ng-click="action('italic')">
                    <i class="fa fa-italic"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Underline" ng-click="action('underline')">
                    <i class="fa fa-underline"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Unordered List" ng-click="action('makeUnorderedList')">
                    <i class="fa fa-list-ul"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Ordered List" ng-click="action('makeOrderedList')">
                    <i class="fa fa fa-list-ol"></i>
                </a>
            </li>
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Insert Link" ng-click="popoverShow($event)">
                    <i class="fa fa-link"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content">
                            <div class="panel">
                                <input type="text" id="edit-link" autocomplete="off" placeholder="Link URL" ng-model="data.link" ng-keydown="popoverHide($event, 'makeLink')" class="form-control" />
                            </div>
                            <button class="btn btn-sm" ng-show="canRemoveLink()" ng-click="popoverHide($event, 'removeLink')">
                                Remove Link
                            </button>
                            <button class="btn btn-sm" ng-show="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="popoverHide($event, 'makeLink')">
                                Update Link
                            </button>
                            <button class="btn btn-sm btn-primary" ng-hide="canRemoveLink()" ng-class="{disabled: !canAddLink()}" ng-click="popoverHide($event, 'makeLink')">
                                Insert Link
                            </button>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'makeLink')"></div>
                    </div>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Insert Image" ng-click="popoverShow($event)">
                    <i class="fa fa-image"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content">
                            <div class="panel">
                                <input type="text" autocomplete="off" placeholder="URL to image" ng-model="data.image" ng-keydown="popoverHide($event, 'insertImage')" class="form-control" />
                            </div>
                            <button class="btn btn-sm btn-primary" ng-click="popoverHide($event, 'insertImage')" ng-class="{disabled: !canAddImage()}">
                                Insert Image
                            </button>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'insertImage')"></div>
                    </div>
                </a>
            </li>
            <!-- <li>
                <a href="" class="btn btn-sm" pt-tooltip="Quote" ng-click="action('increaseQuoteLevel')">
                    <i class="fa fa-quote-right"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Align Left" ng-click="action('alignLeft')">
                    <i class="fa fa-align-left"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Align Center" ng-click="action('alignCenter')">
                    <i class="fa fa-align-center"></i>
                </a>
            </li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="Align Right" ng-click="action('alignRight')">
                    <i class="fa fa-align-right"></i>
                </a>
            </li> -->
            <li class="separator"></li>
            <li>
                <a href="" class="btn btn-sm" pt-tooltip="" ng-click="popoverShow($event)">
                    <i class="fa fa-lock" ng-class="{'text-purple': displayOptions}"></i>
                    <div class="squire-popover">
                        <div class="arrow"></div>
                        <div class="content content-options">
                            <div class="panel">
                                <label for="" class="control-label">Expiration Time</label>
                                <input type="number" class="form-control" min="0" placeholder="0" />
                            </div>
                            <div class="panel">
                                <input type="checkbox" ng-model="" />
                                <label for="">Encrypt for Outside Users</label>
                            </div>
                            <div class="panel">
                                <input type="text" class="form-control" placeholder="Password" />
                            </div>
                            <div class="panel">
                                <input type="text" class="form-control" placeholder="Confirm Password" />
                            </div>
                            <div class="panel">
                                <input type="text" class="form-control" placeholder="Hint" />
                            </div>
                        </div>
                        <div class="squire-popover-overlay" ng-click="popoverHide($event, 'insertImage')"></div>
                    </div>
                </a>
            </li>
        </ul>
        <div class='angular-squire-wrapper' ng-style='{width: width, height: height}'>
            <iframe frameborder='0' border='0' marginwidth='0' marginheight='0' src='about:blank'></iframe>
        </div>
    </div>
    <ng-transclude></ng-transclude>
</div>
