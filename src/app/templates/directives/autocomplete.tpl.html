<div class="container-email">
    <div class="input-email" ng-click="onClick($event)">
        <span ng-repeat="email in emails" class="email">
            <span class="label-email" title="{{ email | contact }}">
                <span ng-bind="email | contact: 'Name'"></span>
                <a ng-click="onRemove($index)" title="{{ 'REMOVE' | translate }}">
                    <i class="fa fa-times"></i>
                </a>
            </span>
        </span>
        <form method="post" class="form-email" ng-submit="onSubmit()">
            <input type="text" autosize name="email-autocomplete" class="new-value-email" ng-model="params.newValue" ng-blur="onSubmit()" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" ng-change="onChange()" class="edit-email" spellcheck="false" autocapitalize="off" autocomplete="false" role="combobox" />
        </form>
    </div>
    <ul class="autocomplete-email" ng-show="params.contactsFiltered.length > 0">
        <li ng-repeat="email in params.contactsFiltered">
            <a ng-click="onAddEmail(email)" ng-class="{'selected': $index === params.selected}" ng-bind="email | contact"></a>
        </li>
    </ul>
</div>
