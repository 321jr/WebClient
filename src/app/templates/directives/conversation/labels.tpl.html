<span class="pm_labels labelsElement-container">
    <label
      ng-repeat="label in labels track by label.ID"
      data-label-id="{{ ::label.ID }}"
      title="{{ ::label.Name }}"
      class="pm_label labelsElement-label"
      ng-style="{border: '2px solid ' +  label.Color, color: label.Color}">{{ ::label.Name }}</label>
    <label
      class="pm_label closed more labelsElement-more labelsElement-hidden" pt-tooltip-translate="More labels">&hellip;</label>
</span>
