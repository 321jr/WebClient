<ng-form ng-show="display" ng-enter="create()" ng-click="$event.stopPropagation()" novalidate  class="pm_form">
    <div class="pm_single_action">
        <input type="text" class="input" placeholder-translate="Name" ng-model="labelName" />
        <button type="button" ng-click="create()" class="pm_button primary" translate-context="Action" translate>OK</button>
    </div>
</ng-form>
