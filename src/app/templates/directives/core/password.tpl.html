<div class="password-container">
    <input type="password" ng-model="value" compare-to="compare" ng-maxlength="max" autocapitalize="off" autocorrect="off" autocomplete="off" required data-toggle-password />
    <div ng-messages="message">
        <p ng-message="required" class="text-red" translate-context="Error" translate>Field required</p>
        <p ng-message="compareTo" class="text-red" translate-context="Error" translate>Passwords do not match</p>
    </div>
</div>
