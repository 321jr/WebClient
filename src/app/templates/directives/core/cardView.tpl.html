<div class="card-container">
    <div class="pm_grid">
        <label for="fullname" translate translate-context="Label">Name on card</label>
        <div class="input-icon">
            <i class="fa fa-user"></i>
            <input type="text" autofocus id="fullname" ng-model="card.fullname" placeholder="Thomas Anderson" required />
        </div>
    </div>
    <div class="pm_grid">
        <label for="cardnumber" translate translate-context="Label">Card Number</label>
        <div class="input-icon">
            <card-icon number="card.number"></card-icon>
            <input type="text" id="cardnumber" ng-model="card.number" placeholder="0000 0000 0000 0000" maxlength="20" required />
        </div>
    </div>
    <div class="pm_grid">
        <div class="col-1-3">
            <label translate translate-context="Label">Expiry Date</label>
            <span class="pm_select">
                <select ng-model="card.month" ng-options="month for month in months" ng-init="card.month = months[0]"></select>
                <i class="fa fa-angle-down"></i>
            </span>
        </div>
        <div class="col-1-3">
            <label>&nbsp;</label>
            <span class="pm_select">
                <select ng-model="card.year" ng-options="year for year in years" ng-init="card.year = years[0]"></select>
                <i class="fa fa-angle-down"></i>
            </span>
        </div>
        <div class="col-1-3">
            <label for="cvc" translate translate-context="Label">Security Code</label>
            <div class="input-icon right">
                <i class="fa fa-question-circle" cvc-tooltip></i>
                <input type="text" id="cvc" ng-model="card.cvc" maxlength="4" required />
            </div>
        </div>
    </div>
    <div class="pm_grid">
        <div class="col-1-3">
            <label for="zip" translate translate-context="Label">ZIP</label>
            <input type="text" minlength="3" maxlength="9" id="zip" ng-model="card.zip" required />
        </div>
        <div class="col-2-3">
            <label for="country" translate translate-context="Label">Country</label>
            <span class="pm_select">
                <select id="country" ng-model="card.country" ng-options="country.label for country in countries | orderBy: 'priority'"></select>
                <i class="fa fa-angle-down"></i>
            </span>
        </div>
    </div>
</div>
