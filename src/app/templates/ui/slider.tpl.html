<div class="pm_grid pm-flex-content-row alignItemsCenter no-margin">
    <div class="col-2-3">
        <div class="slider">
            <div ng-if="options.minPadding" class="slider-min-padding">
                <span class="slider-legend">{{ options.minPadding * unit | humanSize  }}</span>
            </div>
            <div ng-if="options.maxPadding" class="slider-max-padding">
                <span class="slider-legend">{{ maxPadding * unit | humanSize  }}</span>
            </div>
        </div>
    </div>
    <div class="col-1-3">
        <div class="pm_buttons sliderButtons">
            <button type="button" ng-click="minus()">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button type="button" ng-click="plus()">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
