<div class="pm_grid pm-flex-content-row alignItemsCenter no-margin">
    <div class="col-2-3">
        <div class="slider">
            <span ng-if="usedSpace" class="slider-used-space">
                {{ usedSpace | humanSize  }}
            </span>
        </div>
    </div>
    <div class="col-1-3">
        <div class="pm_buttons sliderButtons">
            <button type="button" ng-click="minus()">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button type="button" ng-click="plus()">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
