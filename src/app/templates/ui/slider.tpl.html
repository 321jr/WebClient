<div>
    <div class="pm_grid flex flex-mobileShrink absorbing no-margin">
        <div class="col- absorbe">
            <div class="slider">
                <div ng-if="options.minPadding" class="slider-min-padding"></div>
                <div ng-if="options.maxPadding" class="slider-max-padding"></div>
            </div>
        </div>
        <div class="col-">
            <div class="pm_buttons sliderButtons">
                <button type="button" ng-click="minus()">
                    <i class="fa fa-chevron-left"></i>
                </button>
                <button type="button" ng-click="plus()">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
    <ul class="slider-legend pm-flex-content-row">
        <li ng-if="options.minPadding">
            <span class="slider-legend-square background-red-striped margin-right"></span>
            <span translate translate-context="Info">already used</span>
        </li>
        <li>
            <span class="slider-legend-square background-primary margin-right"></span>
            <span translate translate-context="Info">allocated</span>
        </li>
        <li ng-if="options.maxPadding">
            <span class="slider-legend-square background-orange-striped margin-right"></span>
            <span translate translate-context="Info">already allocated</span>
        </li>
    </ul>
</div>
