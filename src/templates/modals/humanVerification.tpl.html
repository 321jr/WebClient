<dialog class="pm-modal--smaller" role="dialog" open aria-labelledby="modalTitle">
    <header class="pm-modalHeader">
        <button type="button" class="pm-modalClose" ng-click="ctrl.cancel()" title-translate="Close"
            title-translate-context="Action">
            <icon data-name="close" class="pm-modalClose-icon"></icon>
            <span class="sr-only" translate translate-context="Action">Close</span>
        </button>
        <h1 id="modalTitle" class="pm-modalTitle" translate translate-context="Title">Human verification</h1>
    </header>
    <div class="pm-modalContent">
        <div class="pm-modalContentInner">
            <p class="alert alert-info" translate translate-context="Info">For security reasons, please verify that you are not a robot.</p>
            <div ng-if="::ctrl.methods.length > 1">
                <label ng-if="ctrl.methods.includes('captcha')">
                    <custom-radio data-custom-ng-model="ctrl.tokenType" data-custom-value="captcha"></custom-radio>
                    <span translate translate-context="Label">Captcha</span>
                </label>
                <hr />
            </div>
            <captcha-view ng-if="ctrl.tokenType === 'captcha'" data-token="{{ ::ctrl.token }}"></captcha-view>
        </div>
        <footer class="pm-modalFooter flex flex-spacebetween">
            <button type="button" id="cancelModalBtn" class="pm-button disabled-if-network-activity modal-footer-button"
                ng-click="ctrl.cancel()" translate translate-context="Action">Cancel</button>
            <button type="button" ng-disabled="!ctrl.tokens[ctrl.tokenType]" ng-click="ctrl.submit()"
                class="pm-button pm-button--primary disabled-if-network-activity modal-footer-button" translate
                translate-context="Action">Submit</button>
        </footer>
    </div>
</dialog>
