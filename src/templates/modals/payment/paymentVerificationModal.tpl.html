<div class="pm_modal small {{ctrl.class}}" role="dialog" style="display: block;">
    <form name="paymentVerificationForm" class="modal-dialog" ng-submit="ctrl.submit()" novalidate>
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate="Close" title-translate-context="Action" class="fa fa-times close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{ ctrl.title }}</h4>
            </div>
            <div class="modal-body">
                <loader-tag ng-if="ctrl.loading"></loader-tag>
                <img ng-if="!ctrl.loading" src="/assets/img/tab.svg" alt="New tab" />
                <p ng-if="ctrl.loading" class="alert alert-info" translate-context="Info" translate>Please verify the payment in the new tab.</p>
                <p ng-if="!ctrl.loading" class="alert alert-info" translate-context="Info" translate>A new tab will open to confirm the payment, please disable any popup blockers.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="pm_button modal-footer-button" ng-click="ctrl.cancel()" translate-context="Action" translate>Cancel</button>
            <button autofocus class="pm_button primary modal-footer-button" translate-context="Action" translate>Verify payment</button>
        </div>
    </form>
    <div class="modal-overlay"></div>
</div>
