<div class="pm_modal trust-public-key {{ctrl.class}}" role="dialog" style="display: block;">
    <div class="modal-dialog">
        <button type="button" ng-click="ctrl.cancel()" aria-hidden="true" title-translate-context="Action" class="fa fa-times close ng-scope" title="Close"></button>
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" translate="" translate-context="Title">
                    Pin Public Key
                </h4>
            </div>

            <div class="modal-body pm_form">
                <p>
                    <span translate>
                        Clicking "Pin Key" will associate this public key with this contact to be used to cryptographically verify emails from this contact.
                    </span>
                    <a href="https://protonmail.com/support/knowledge-base/key-pinning-advanced-contact-settings/" target="_blank" class="pm_button link">Learn more</a>
                </p>
                <h5 translate>
                    Public Key Information:
                </h5>
                <trust-public-key-info
                    data-key-info="ctrl.keyInfo"></trust-public-key-info>
                <h5 translate ng-if="!ctrl.isInternal">
                    Associated addresses:
                </h5>
                <trust-public-key-table
                    ng-if="!ctrl.isInternal"
                    data-addresses="ctrl.addresses"></trust-public-key-table>
            </div>
        </div>
        <div class="modal-footer text-right">
            <button type="button" class="pm_button pull-left" ng-click="ctrl.cancel()" translate="" translate-context="Action">Cancel</button>
            <button type="button" class="pm_button primary" ng-click="ctrl.submit()">
                <span translate translate="" translate-context="Action">Pin Key</span>
            </button>
        </div>
    </div>
    <div class="modal-overlay"></div>
</div>
