<div class="contactAddressInput-container">
    <textarea name="default" ng-model="model.default" class="contactAddressInput-default contactItem-input-with-icon" placeholder-translate="Address"></textarea>
    <label class="contactAddressInput-label contactAddressInput-post-box-label" translate-context="Label for address input in contact details" translate>Post office box</label>
    <input type="text" name="postBox" ng-model="model.postBox" class="contactAddressInput-field contactAddressInput-post-box" placeholder-translate="Post office box">
    <label class="contactAddressInput-label contactAddressInput-extended-label" translate-context="Label for address input in contact details" translate>Extended address (apartment or suite number)</label>
    <input type="text" name="extended" ng-model="model.extended" class="contactAddressInput-field contactAddressInput-extended" placeholder-translate="Extended address (apartment or suite number)">
    <label class="contactAddressInput-label" translate-context="Label for address input in contact details" translate>Street address</label>
    <textarea name="street" ng-model="model.street" class="contactAddressInput-field contactAddressInput-street" placeholder-translate="Street address"></textarea>
    <label class="contactAddressInput-label" translate-context="Label for address input in contact details" translate>City</label>
    <input type="text" name="locality" ng-model="model.locality" class="contactAddressInput-field contactAddressInput-locality" placeholder-translate="City">
    <div class="contactAddressInput-grid">
        <div class="contactAddressInput-col">
            <label class="contactAddressInput-label" translate-context="Label for address input in contact details" translate>State/Region</label>
            <input type="text" name="region" ng-model="model.region" class="contactAddressInput-field contactAddressInput-region" placeholder-translate="State/Region">
        </div>
        <div class="contactAddressInput-col">
            <label class="contactAddressInput-label" translate-context="Label for address input in contact details" translate>Postal code</label>
            <input type="text" name="postalCode" ng-model="model.postalCode" class="contactAddressInput-field contactAddressInput-postal-code" placeholder-translate="Postal code">
        </div>
    </div>
    <label class="contactAddressInput-label" translate-context="Label for address input in contact details" translate>Country</label>
    <input type="text" name="country" ng-model="model.country" class="contactAddressInput-field contactAddressInput-country" placeholder-translate="Country">
</div>
