<ul class="contactItem-container as-sortable-disabled"
    data-is-disabled="!UI.sortableState"
    data-as-sortable="itemContactDragControlListeners"
    data-ng-model="UI.items">
    <li
        class="contactItem-row"
        ng-if="!item.hide"
        ng-repeat="item in UI.items"
        as-sortable-item>
        <div class="contactItem-sortable-wrapper" as-sortable-item-handle>
            <label class="contactItem-label">
                <input type="text" placeholder="Public key" class="form-control" value="Public key" readonly>

                <i class="fa fa-warning"
                   style="position: absolute; margin-top: 10px; margin-left: -10px; color: orange;"
                   ng-if="item.invalidMessage"
                   pt-tooltip="{{ item.invalidMessage }}"></i>
                <i class="fa itemIcon fa-key"></i>
            </label>
            <div class="contactItem-aside">
                <div class="contactItem-inputs" ng-if="item.value">
                    <span class="publickey-info">
                        <code>{{ item.fingerprint }}</code>
                    </span>
                    <i pt-tooltip class="fa fa-info-circle"
                       data-original-title="{{ item.details }}"></i>
                </div>
                <div class="contactItem-inputs no-key-publickey-actions" ng-if="!item.value">
                    <button class="pm_button primary" data-action="add">Fetch from server</button>
                    <button class="pm_button" data-action="add">Upload key</button>
                </div>
                <div class="contactItem-actions">
                    <button type="button" ng-if="visibleItems().length > 1 || item.value"  class="contactItem-delete"  data-action="remove" data-index="{{ $index }}" pt-tooltip-translate="Remove Entry"></button>
                    <button type="button" ng-if="item.value" class="contactItem-add" data-action="add" pt-tooltip="Add Entry" title="" aria-label="Add Entry" data-original-title="Add Entry" data-index="{{ $index }}"></button>
                    <button ng-if="item.value" type="button" class="contactItem-download fa fa-download" data-action="download" pt-tooltip="Download PGP key" title="" aria-label="Download PGP key" data-original-title="Download PGP key" data-index="{{ $index }}"></button>
                </div>
                <div class="contactItem-validation" ng-messages="form[UI.inputName].$error" role="alert">
                    <div class="ng-messages-errors">
                        <p ng-message="email" class="text-red"  translate-context="Error" translate>Invalid email</p>
                    </div>
                </div>
            </div>
        </div>
    </li>
    <div class="contactItem-footer">
        <input type="file" class="upload-helper" data-index="{{ $index }}" multiple accept=".txt,.asc">
        <button ng-if="UI.items.length && UI.items[0].value" type="button" data-action="toggleSortable" class="contactItem-toggle-sort">
            <div class="contactItem-toggle-sort-enable" translate translate-context="Action">Fetch from server</div>
        </button>
    </div>
</ul>
