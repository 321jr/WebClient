<contact-key-pinning ng-if="internalKeys.RecipientType === 1"></contact-key-pinning>

<contact-public-key-label class="no-upload-button"
                          ng-if="UI.items[0].value && BE.items.length"
                          data-value-translate="Available Public Keys"
></contact-public-key-label>

<contact-public-key-label class="no-upload-button"
                          ng-if="!UI.items[0].value && BE.items.length"
                          data-value-translate="Public Keys"
></contact-public-key-label>

<contact-public-key-table
    ng-if="internalKeys.RecipientType === 1"
    ng-class="{ 'hide-actions': !UI.items[0].value }"
    data-items="BE.items"
    data-primary-key="protonFingerprint"
    data-enable-trust="{{ !!UI.items[0].value }}"
    data-enable-delete="false"></contact-public-key-table>

<div class="public-key-controls" ng-if="!!UI.items[0].value && BE.hasUntrusted">
    <button data-action="addAllUntrustedKeys">Add all</button>
</div>

<contact-public-key-label
    ng-if="!!BE.items.length && UI.items[0].value"
    id="trusted-public-keys-label"
    class="no-upload-button"
    data-value-translate="Trusted Public Keys"
></contact-public-key-label>

<contact-public-key-label
    ng-if="!BE.items.length"
    id="public-keys-label"
    ng-class="{ 'no-upload-button': !!UI.items[0].value }"
    data-value-translate="Public Keys"
></contact-public-key-label>

<contact-public-key-table
    ng-if="!!UI.items[0].value"
    data-items="UI.items"
    data-primary-key="protonFingerprint"
    data-enable-trust="false"
    data-enable-delete="true"></contact-public-key-table>
<div
    class="public-key-controls"
    ng-if="!!UI.items[0].value">
    <button data-action="add">Add Key</button>
</div>

<input type="file" class="upload-helper" multiple accept=".txt,.asc">
